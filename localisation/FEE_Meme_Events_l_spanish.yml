FEE_Meme_Events.1.dd: "Algunos eventos son de naturaleza más liviana y no representan seriamente las circunstancias del mundo real. Estos eventos pueden romper la inmersión para las personas que buscan un juego más serio. Al habilitar los estos eventos meme, usted acepta que no llegará a la "expanded discord mod" y se quejará de que los eventos de Bill Wurtz no son divertidos."
FEE_Meme_Events.1.a: "Adoro la diversión, Prometo que no me quejaré de estos eventos en una hora."
FEE_Meme_Events.1.b: "No, yo me tomo muy en serio y llevo más de 150000 horas en este juego."

l_english:
 #Events
 FEE_Greek_Events.1.T: "They have arrived"
 FEE_Greek_Events.1.D: "\"Miklagaard has been our home for twenty years or more, we've lent our axes, spears and swords in service of the emperor. \nWe are loyal warriors that's the oath we gave, to protect the emperor even to a violent grave. \nOur loyalty was always firm we kept our given word, on these southern battlefields our northern war cries roared. \nBattles have been fought and many gave their lives, but all who died by axe and sword were called to hall up high.\" \nChanting and singing their anthem a strong group of heathens from Northern Europe have arrived in our [Capital], they offer their service to our king [Root.Monarch.GetName], from this day until their last day."
 FEE_Greek_Events.1.OPT1: "Let us welcome the Varyags in Miklagaard"
 FEE_Greek_Events.1.OPT2: "We shall never have this heathens!"

 #Modifiers
 FEE_greek_varangian: "Lord of the Varangians"


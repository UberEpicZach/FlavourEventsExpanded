 cultures_expanded.1.t: "Transylvanian Saxons"
 cultures_expanded.1.d: "Following the crusades and wars fought over our beloved kingdom, the kings of Hungary have consistently encouraged and granted settlement rights to knights, soldier, and artisans from the Holy Roman Empire to settle in the Southern parts of our nation to support the defence of our nation."
 cultures_expanded.1.a: "Ok"
 
 cultures_expanded.2.t: "Guardians of the East"
 cultures_expanded.2.d: "Our cousins the Szekelys are Hungarians like us, but according to legend, their lineage can be traced back to the Hunnic tribes that terrorized the Roman Empire. Their strongholds in the Carpathian highlands held firm until our arrival into the Carpathian basin, and they have guarded our eastern borders ever since."
 cultures_expanded.2.a: "Ok"
 
 cultures_expanded.4.t: "Vlach Herders"
 cultures_expanded.4.d: "Vlach Herders spread from the wallachian lands out to find fresh pastures and buyers for their flocks of sheep. Recently multiple shepherds have migrated near some of the fertile valleys within our realm, offering the skills and resources they bring with them, although local herders and cities are looking at this suspiciously."
 cultures_expanded.4.a: "Ok"
 cultures_expanded.4.b: "Grant them legal privileges"
 cultures_expanded.4.c: "No more vlach migration"
 
 cultures_expanded.5.t: "Vlach Refugees"
 cultures_expanded.5.d: "The intrusion of the Ottoman Turks has disrupted much of the Vlach migratory routes and ancestral pastures, and many Vlachs are looking for greener pastures beyond their borders. Many of them have ended up in the south of the Carpathian basin and have started to settle down."
 cultures_expanded.5.a: "Grant them Settlement Rights"
 cultures_expanded.5.b: "Ok"
 cultures_expanded.5.c: "Disperse them over the country"
 

 
 cultures_expanded.8.t: "Election of Matyas Corvinus"
 cultures_expanded.8.d: "Following the papal call to arms against the excommunicated George of Podebrady, Matyas of Hungary invaded the lands of the Bohemian Crown, conquering about half of these lands, but failing to continue his advance into Bohemia Proper. The Catholic estates of the Bohemian Crown elected Matyas of Hungary to be their new king as he held papal favor and was already the de-facto controller of much of the Bohemian Crown."
 cultures_expanded.8.a: "Now to get the crown"
 
 

 cultures_expanded.12.t: "Frederick of Liegniz" 
 cultures_expanded.12.d: "Following the conquest of the Silesian duchies, it became apparent that they are a proud and diverse people, with their nobility splintered in dozens of duchies and impossible to pin down. To still manage the shared defence and governing of Silesia, Matyas Corvinus attempted to place the Silesian duke 'Frederick of Liegniz' as captain-general of Silesia, but this was rejected by the dukes of Silesia."
 cultures_expanded.12.a: "They will suffer him none the less."
 cultures_expanded.12.b: "Perhaps a different candidate?"
 
 cultures_expanded.13.t: "Stephen Zapolya" 
 cultures_expanded.13.d: "Polish, Bohemian and Austrian raids have devastated much of the silesian countryside, In a second attempt at bringing the dukes in the fold, Matyas Corvinus asks the dukes of Silesia to accept the Stephen Zapolya as Captain-General of Silesia, who was accepted."
 cultures_expanded.13.a: "They learned their lesson the hard way."
 
 cultures_expanded.14.t: "The Austrian Offer"
 cultures_expanded.14.d: "To deal with George von Podebrady and his intrusions upon Austrian and Holy Roman lands, the Holy Roman Emperor has offered to support our bid for the succession of the Holy Roman Empire and a serious compensation if we defeat the Bohemian menace for him."
 cultures_expanded.14.a: "Sounds like a good deal."
 
 cultures_expanded.15.t: "The Austrian Betrayal"
 cultures_expanded.15.d: "Following our victory over the Bohemian King and the seizure of Silesia and Moravia, the Holy Roman Emperor granted the Kingdom of Bohemia to a scion of the Polish King in an attempt to deny us what we fought for."
 cultures_expanded.15.a: "To Arms, To Vienna!"
 
 cultures_expanded.16.t: "The Hungarian Solution"
 cultures_expanded.16.d: "Having occupied Vienna, the Austrian Emperor has become much more willing to honor his earlier offer and to pay us our due and grant us the crown and electorate we earned."
 cultures_expanded.16.a: "To each their wages."
 
 CE_brandenburg_expanded.1.t: "The Silesian Marriage"
 CE_brandenburg_expanded.1.d: "Having married into the duchy of Glogau with the stipulation that upon the childless death of Henry 'of Glogau' Piast the duchy would be inherited by Barbara von Hohenzollern."
 CE_brandenburg_expanded.1.a: "To a fruitless union!"
 CE_brandenburg_expanded.1.b: "We don't need this."
 CE_barbara_von_hohenzollern_marriage: "Accidents may happen."
 
 CE_brandenburg_expanded.2.t: "The death of Henry 'of Glogau' Piast"
 CE_brandenburg_expanded.2.d: "The suspicious death of Henry 'of Glogau' Piast and the subsequent occupation of Glogau claiming that Henry signed away his inheritance to his bride is nothing but a sham of the Brandenburger Elector to claim these lands for himself."
 CE_brandenburg_expanded.2.a: "Respect the will"
 CE_brandenburg_expanded.2.b: "Deny the will, the duchy is ours!."
 
 CE_brandenburg_expanded.3.t: "The Inheritance of Glogau"
 CE_brandenburg_expanded.3.d: "Following the untimely passing of Henry 'of Glogau' Piast, his will stated that Barbara von Hohenzollern would inherit the duchy. Even though the King of Bohemia claims the duchy as part of the bohemian crownlands. And the other dukes of Silesia claim the duchy through familial ties, they have chosen to back off and let us have it."
 CE_brandenburg_expanded.3.a: "A fine addition to our lands."
 
 CE_brandenburg_expanded.4.t: "The Disputed Inheritance of Glogau"
 CE_brandenburg_expanded.4.d: "Following the untimely passing of Henry 'of Glogau' Piast, his will stated that Barbara von Hohenzollern would inherit the duchy. However, the King of Bohemia claim the duchy as part of the bohemian crownlands. Even the other dukes of Silesia claim the duchy through familial ties, and they have chosen to dispute the will of Henry Piast."
 CE_brandenburg_expanded.4.a: "let us occupy it before anyone else does."
 CE_brandenburg_expanded.4.b: "lets back off."
 CE_brandenburger_seizure_of_glogau: "The Bohemian King and Silesians Dukes might declare war to retake it."
 
 CE_brandenburg_expanded.5.t: "The Invasion of Glogau"
 CE_brandenburg_expanded.5.d: "The army of Brandenburg has entered Glogau and has occupied it, enforcing their laughable claim to those lands that belong to the Bohemian Crown."
 CE_brandenburg_expanded.5.a: "If it is war they want."
 CE_brandenburg_expanded.5.b: "We can not afford this right now."
 
 CE_brandenburg_expanded.6.t: "Gunboat Diplomacy"
 CE_brandenburg_expanded.6.d: "Placing our army in Glogau appears to have convinced the Bohemian King to honor the late duke's will after all, and allow Barbara von Hohenzollern to rule the duchy!"
 CE_brandenburg_expanded.6.a: "A fine addition to our lands."
 
 
 CE_brandenburg_expanded.7.t: "A Happy Family"
 CE_brandenburg_expanded.7.d: "Barbara, Duchess of Glogau, has been widowed, Let us offer a marriage between the Hohenzollerns of Brandenburg and the Bohemian King in order to restore our ties with our mighty neighbours!"
 CE_brandenburg_expanded.7.a: "I can't wait for the celebrations!"
 CE_brandenburg_expanded.7.b: "We can't trust the old fox."
 
 CE_brandenburg_expanded.8.t: "A Marriage Offer"
 CE_brandenburg_expanded.8.d: "The Hohenzollerns of Brandenburg have offered us the hand of Barbara von Hohenzollern, Duchess of Glogau, in marriage. This could be a prime opportunity to gain an ally and regain the duchy of Glogau."
 CE_brandenburg_expanded.8.a: "Let us pursue the path of peace."
 CE_brandenburg_expanded.8.b: "They tricked the duke of Glogau, let us return the favor."
 CE_brandenburg_expanded.8.c: "No thanks, we do not need either."
 CE_abandon_barbara: "Start plotting against the Hohenzollerns."
 
 CE_brandenburg_expanded.9.t: "Integrate the Duchy"
 CE_brandenburg_expanded.9.d: "The Duchy of Glogau is owned by Barbara von Hohenzollern, my 'beloved' wife, let us celebrate our marriage by uniting our realms! The Bohemian Crownlands will be re-united and the Hohenzollern Intrusion will finally be brought to an end."
 CE_brandenburg_expanded.9.a: "Attempt to take it from her, and cast her aside."
 CE_brandenburg_expanded.9.b: "My wife can rule in Glogau after all."
 CE_integrate_glogau: "Brandenburg will be able to militarily contest our attempt."
 
 CE_brandenburg_expanded.10.t: "The Betrayal of Barbara"
 CE_brandenburg_expanded.10.d: "The Bohemian King has betrayed us, he has cast aside Barbara and is attempting to seize her duchy."
 CE_brandenburg_expanded.10.a: "Let us provide Barbara with a refuge."
 CE_brandenburg_expanded.10.b: "We will not suffer this theft and dishonor!"

 ##Hohenzollerns of Magdeburg##
 
 CE_brandenburg_expanded.11.t: "Albert of Brandenburg"
 CE_brandenburg_expanded.11.d: "Following the ascention of his brother to the Electoral seat of Brandenburg, Albert was formally a margrave of Brandenburg, but chose to follow the ecclesiastical path after his studies at the university of Frankfurt. As such when the Archbishop of Magdeburg was a clear goal where he could execute both his divine and familial duties in life. However, when the Archbishop passed away, he had not yet aquired the required age and education for the position. Furthermore, his desired position would hold great influence."
 CE_brandenburg_expanded.11.a: "Nothing that can't be solved with some money to grease the wheels."
 CE_brandenburg_expanded.11.b: "You can preach from the local chapel."
 CE_Magdeburg_Hohenzollern: "It can be very convient to have family in the church."
 
 CE_brandenburg_expanded.12.t: "Prince-Archbishopric of Magdeburg"
 CE_brandenburg_expanded.12.d: "The reformation is in full swing, and the distinction between ecclesiastical and secular is fading in the protestant realms, and the Margraviate of Brandenburg and the Archbishopric of Magdeburg have grown close over time."
 CE_brandenburg_expanded.12.a: "Let us ask them to unite our realms"
 CE_brandenburg_expanded.12.b: "Honor the seperation of church and state."
 
 CE_brandenburg_expanded.13.t: "Union with Brandenburg"
 CE_brandenburg_expanded.13.d: "Brandenburg asks us to unite with their realm, as we are kinsfolk and brother in faith."
 CE_brandenburg_expanded.13.a: "Yes"
 CE_brandenburg_expanded.13.b: "No"
 
 CE_brandenburg_expanded.14.t: "Archbishop's Ambitions"
 CE_brandenburg_expanded.14.d: "The Archbishop of Magdeburg, our kinsman Albert, has asked if we are willing to support his bid for the Archbishopric of Mainz. As a Bishop, the bishopric of Mainz is the most impressive position of them all."
 CE_brandenburg_expanded.14.a: "Let us support our kinsman!"
 CE_brandenburg_expanded.14.b: "Magdeburg is enough."
 CE_albert_rules_mainz: "Albert von Hohenzollern of Magdeburg will attempt to establish himself in Mainz as well."
 
 CE_brandenburg_expanded.15.t: "Albert of Mainz and Magdeburg"
 CE_brandenburg_expanded.15.d: "We have been reproached by the archbishop Albert of Magdeburg, requesting to become Bishop of Mainz. Our most influential position as Archbishopric of Mainz is a powerful title, and as such, should not be relinquished so easily.  Additionally, the fast rise of Albert, his dynastic heritage, and his frequent breach of protocol is reason for concern. Should we accept his request, or respectfully decline?."
 CE_brandenburg_expanded.15.a: "He seems like an able candidate and a good man! Let us accept his request."
 CE_brandenburg_expanded.15.b: "Get this Charlatan out of Mainz!"
 
 ##Inheritance of Julich##
 
 CE_brandenburg_expanded.16.t: "The Julich Inheritance"
 CE_brandenburg_expanded.16.d: "The duke is dead, but none is to succeed him, his marriage and life has not been fruitfull. Now we face a dilemma on how to continue, the late duke's sister's however have been blessed with offspring. The duchess of prussia and electress of brandenburg is a niece of the old duke, and first in line. While the Count Palatine of Neuburg's Son as his cousin and closest male relative is also claiming the throne. Furthermore the emperor looks hungrily at our lands, hoping to increase Habsbug dominance over the low countries."
 CE_brandenburg_expanded.16.a: "Who shall lead us now?"
 CE_brandenburg_expanded.16.b: "Perhaps a local noble?"
 
 CE_brandenburg_expanded.17.t: "The Duchy of Berg"
 CE_brandenburg_expanded.17.d: "Our Grand-Father in Law, the duke of Julich-Cleves-Berg has passed on, and leaves no heirs to the throne of the United Duchies, the next in the line of succession is our beloved wife, and as such we could press her claim to the ducal throne."
 CE_brandenburg_expanded.17.a: "Let us claim her inheritance."
 CE_brandenburg_expanded.17.b: "T'is but a distant relation" 
 CE_claimed_the_duchies:0 "By claiming the dutchies we can later enforce our claim."
 
 CE_brandenburg_expanded.18.t: "The Duchy of Berg"
 CE_brandenburg_expanded.18.d: "Our Father in Law, the duke of Julich-Cleves-Berg has passed on, and leaves no heirs to the throne of the United Duchies, the next male in the line of succession is my son, and as such we could press his claim to the ducal throne."
 CE_brandenburg_expanded.18.a: "Let us claim his inheritance."
 CE_brandenburg_expanded.18.b: "T'is but a distant relation" 
 
 CE_brandenburg_expanded.19.t: "The Provincial Government"
 CE_brandenburg_expanded.19.d: "The duke of the United Duchies of Julich-Cleves-Berg has passed on, and leaves no heirs to the throne of the United Duchies, counties falling under the imperial immediacy are to revert to the imperial crown under the imperial law. Let us convene the Aulic Council of the Empire and let them decree what to do with these lands."
 CE_brandenburg_expanded.19.a: "Convince them to vote in our favor"
 CE_brandenburg_expanded.19.b: "Let the pretenders claim the duchy."

 CE_brandenburg_expanded.20.t: "The Aulic Council"
 CE_brandenburg_expanded.20.d: "The Emperor has convened the Aulic Council and is claiming the house von Julich-Berg went extinct, while our kin still draws breath!. The Emperor is simply using this as a pretext to seize the throne of the United Duchies for himself!  How dare he try to use a tragedy of a man dying before his time to usurp the United Duchies from his favored kin."
 CE_brandenburg_expanded.20.a: "Seize the Duchy by force!" 
 CE_brandenburg_expanded.20.b: "We shall abide by the Imperial Aulic Council."
 
 CE_brandenburg_expanded.21.t: "The Imperial Duchies"
 CE_brandenburg_expanded.21.d: "As the Aulic Council has decided, the house von Julich-Berg is extinct, and the United Duchies fall to the the Emperor. This wealthy duchy is sure to prove a valuable asset in the struggle to unite the Holy Roman Empire and defeat our rivals!"
 CE_brandenburg_expanded.21.a: "A fine addition to my collection"
 
 CE_brandenburg_expanded.22.t: "The Seizure of the United Duchies"
 CE_brandenburg_expanded.22.d: "Following our decision to submit the proposal to the Aulic Council, the Elector of Brandenburg and the Count Palantine of Neuburg have send forces to occupy the United Duchies, and are refusing to disband following the decision made by the Aulic Council that the duchies should go to the Emperor."
 CE_brandenburg_expanded.22.a: "We can not afford another conflict right now."
 CE_brandenburg_expanded.22.b: "We will force them out and enact the will of the Council!" 
 
 CE_brandenburg_expanded.23.t: "The Imperial war for Julich-Cleves-Berg"
 CE_brandenburg_expanded.23.d: "The Emperor is trying to strengthen his position by seizing the United Duchies and reinforce the spanish route and encirclement of france, cutting us off from our german allies in germany and the low countries, we can not allow this to happen without a fight."
 CE_brandenburg_expanded.23.a: "Threaten to ally the United Duchies" 
 CE_brandenburg_expanded.23.b: "We have enough battles to fight, we can not spare another."
 
 CE_brandenburg_expanded.24.t: "French Intervention"
 CE_brandenburg_expanded.24.d: "The damned French have learned of our struggle to aquire control over the United Duchies of Julich-Cleves-Berg and have send forces to halt our advance into the United Duchies. Disrupting our chances to easily seize them."
 CE_brandenburg_expanded.24.a: "let them come, we'll fight you all!"
 CE_brandenburg_expanded.24.b: "Better to know when we're beaten."
 
 #End of First Phase#
 
 CE_brandenburg_expanded.25.t: "The Spoils of war"
 CE_brandenburg_expanded.25.d: "We have pushed the Emperor to stop his meddling, and any minor pretenders won't dare stand in our way, there is only one other problem, the other claimant stand in our way of seizing the entire duchy!"
 CE_brandenburg_expanded.25.a: "We shall share the inheritance."
 CE_brandenburg_expanded.25.b: "We will take the entire duchy!" 
 CE_brandenburg_expanded.25.c: "He failed to make good on his claim before, and shall not be negotiated with today."
 CE_Treaty_of_Xanten:0 "This will attempt to resolve the situation by dividing the contested lands among the claimaints."
 CE_deny_treaty:0 "This will attempt to seize the entire duchy for ourselves \nBerg will not appriciate this."
 
 CE_brandenburg_expanded.26.t: "The Spoils of war"
 CE_brandenburg_expanded.26.d: "We have pushed the Emperor to stop his meddling, and any minor pretenders won't dare stand in our way, there is only one other problem, the Heir of the Palatinate stands in our way of seizing the entire duchy!"
 CE_brandenburg_expanded.26.a: "We shall share the inheritance."
 CE_brandenburg_expanded.26.b: "We will take the entire duchy!" 
 
 CE_brandenburg_expanded.27.t: "The Treaty of Xanten"
 CE_brandenburg_expanded.27.d: "The Count Palatinate and the Elector of Brandenburg have come to an understanding on how to divide the United Duchies of Julich-Cleves-Berg. the ancestral lands of Julich, Berg and Ravenstein will pass down to the Palatinate, and the remaining territories of Cleves, Mark and Ravensburg shall pass down to the Elector of Brandenburg."
 CE_brandenburg_expanded.27.a: "To each their own"
 
 CE_brandenburg_expanded.28.t: "The second war of Berg Succession"
 CE_brandenburg_expanded.28.d: "Following the Victory over Austria, we have retained our imperial immediacy and independence, but who would rule our duchy?"
 CE_brandenburg_expanded.28.a: "Declare for Brandenburg."
 CE_brandenburg_expanded.28.b: "Declare for Palatinate." 
 
 CE_brandenburg_expanded.29.t: "Berg Declares for Brandenburg"
 CE_brandenburg_expanded.29.d: "The United Duchies have declared for Brandenburg, We will need to face them on the battlefield if we are to gain control over our rightfull inheritance!"
 CE_brandenburg_expanded.29.a: "Ours is the Fury!"
 CE_brandenburg_expanded.29.b: "Enough Blood has been spilled, call it off."
 
 CE_brandenburg_expanded.30.t: "Berg Declares for the Palatinate"
 CE_brandenburg_expanded.30.d: "The United Duchies have declared for the Palatinate, We will need to face them on the battlefield if we are to gain control over our rightfull inheritance!"
 CE_brandenburg_expanded.30.a: "Fire and Blood!"
 CE_brandenburg_expanded.30.b: "Enough Blood has been spilled, call it off."

##### Brandenburg Proper Events #####

 CE_brandenburg_expanded.31.t: "Levy the wine tonnage"
 CE_brandenburg_expanded.31.d: "After ascending to the Brandenburger throne, Albert decided to implement a customs tax on wine within his Brandenburger territories. These funds would later allow him to wage war in both the Ickermark, Pommerania-Stettin and secure the Silesian lands for Barbara von Hohenzollen."
 CE_brandenburg_expanded.31.a: "Fill the coffers!"
 CE_brandenburg_expanded.31.b: "Lets not burden the Burghers."
 CE_BRA_Wine_Customs: "Wine Customs"
 
 CE_brandenburg_expanded.32.t: "Beer Excise"
 CE_brandenburg_expanded.32.d: "To raise additional funds for the purchase of lusatia and regain some of the northern mark's territories, Johan Cicero attempted to raise an additional tax on beer, but this was strongly contested by the local populace, especially the Altmarkian peasantry and brewers were firm in their opposition to the Excise, as this was a tax that was levied upon production rather then consumption, and would hurt their sales drastically."
 CE_brandenburg_expanded.32.a: "Pass the tax."
 CE_brandenburg_expanded.32.b: "Perhaps we're better of with a happy peasantry."
 CE_BRA_Beer_Excise: "Beer Excise"
 
 CE_brandenburg_expanded.33.t: "Desecration of the Host"
 CE_brandenburg_expanded.33.d: "A group of Jews stand accused of desecrating the host of christ, and the clergy/mob is calling for their heads and have already sacked and burned several Jewish communities and are demanding your support in driving them out of the Mark of Brandenburg."
 CE_brandenburg_expanded.33.a: "Exile the Brandenburger Jews."
 CE_brandenburg_expanded.33.b: "Deploy the army to restore order."

 CE_brandenburg_expanded.34.t: "Furstentag of 1539"
 CE_brandenburg_expanded.34.d: "At the Imperial Diet of 1539, it was revealed by a Lutheran delegate that the story of Jewish desecration of the catholic host in Brandenburg was a fabricated lie, and the resulting riots, persecutions and exile was unjust. After the Diet a Jewish advocate approached the Elector to ask him to repeal the decree that exiled the jews, and to allow their re-settlement of the Mark of Brandenburg."
 CE_brandenburg_expanded.34.a: "Let the Jews return to Brandenburg."
 CE_brandenburg_expanded.34.b: "Maintain the edict."

 CE_brandenburg_expanded.35.t: "Extinction of the house of Torgow"
 CE_brandenburg_expanded.35.d: "The bordering duchy of Zossen has its house cut short by the recent demise of the owning dukes. And as part of the lands of the Bohemian Crown, it fell to the king of Bohemia. However as the lords of Zossen were subjects of the Brandenburger Electors, we have a significant claim as well. We could offer him a lump sum of the incomes for the overlordship of the duchy?"
 CE_brandenburg_expanded.35.a: "Make the offer."
 CE_brandenburg_expanded.35.b: "Claim it."
 CE_brandenburg_expanded.35.c: "Confirm Bohemian ownership."
 JE_BRA_Bohemia_Retains_repurchase_rights: "Bohemia Retains the 'right of repurchase' for 25 years."
 CE_Conceeded_Territory: "Conceeded Territory"

 CE_brandenburg_expanded.36.t: "Extinction of the house of Torgow"
 CE_brandenburg_expanded.36.d: "The border duchy of Zossen has its house cut short by the recent demise of the owning dukes. And as part of the lands of the Bohemian Crown, it should fall to the king of Bohemia. However as the lords of Zossen were subjects of the Brandenburger Electors, they have a significant claim as well. they have offered us a significant sum in exchange for the land."
 CE_brandenburg_expanded.36.a: "Accept the offer."
 CE_brandenburg_expanded.36.b: "It falls to the crown."

 CE_brandenburg_expanded.37.t: "Upcoming Disaster"
 CE_brandenburg_expanded.37.d: "The court astrologer Johan Carion has predicted a massive flood to strike out lands, and it shall wash away the very foundation of our monarchy, and might even destroy our capital and royal family."
 CE_brandenburg_expanded.37.a: "Take precautions."
 CE_brandenburg_expanded.37.b: "Mere superstition."

 CE_brandenburg_expanded.38.t: "Alma Mater Viadrina"
 CE_brandenburg_expanded.38.d: "Joachim 1 'Nestor' von Hohenzollern, Elector and Margrave of Brandenburg wished to establish a university, and with papal support he was able to set one up in frankfurt on the Oder. The very name being a combination of spirits. combining the Holy Mother with Viadrina, the riverspirit that supposedly lived in the Oder river. It would soon flourish, with the first year seeing over 900 students enrolling. This university would be a center for learning, eduation and raising the next generation of brandenburger elites for centuries to come!"
 CE_brandenburg_expanded.38.a: "Excellent."

 CE_brandenburg_expanded.39.t: "The Division of Joachim"
 CE_brandenburg_expanded.39.d: "Following the testament of Joachim 1 'Nestor' von Hohenzollern, the mark of Brandenburg  was to be divided among his sons, with Neumark going to his second son Johann, while the eldest son Joachim 2 would inherit the electorate and the greater margraviate."
 CE_brandenburg_expanded.39.a: "We shall abide by his will."
 CE_brandenburg_expanded.39.b: "Deprive Johann of his inheritance."
 CE_brandenburg_expanded.39.c: "Declare the will to be in violation of the Disposito Achillea."
 CE_BRA_BRA_KUS_Release: "Cedes our Lusatian and Neumarker possesions to our brother for his own margraviate."
 CE_Ruppin_infertility: "Johann's lack of heirs."
 BRA_KUS: "Brandenburg-Kustrin"
 BRA_KUS_ADJ: "Brandenburger"

 CE_brandenburg_expanded.40.t: "The Inheritance of Margraviate Brandenburg-Kustrin"
 CE_brandenburg_expanded.40.d: "Following the death of the childless Johann of Brandenburg-Kustrin, the lands have fallen back into our hands and brandenburg is undivided once more!"
 CE_brandenburg_expanded.40.a: "United at last!" 

 CE_brandenburg_expanded.41.t: "The right of repurchase"
 CE_brandenburg_expanded.41.d: "The County of Zollern in Niederlausitz has been sold to the Brandenburger Elector with a provision to allow us to repurchase it at will. Unless we make use of this right it will fall from memory and the books, let us use it for all that it is worth!"
 CE_brandenburg_expanded.41.a: "Repurchase Zollern"
 CE_brandenburg_expanded.41.b: "Sell the Right of Repurchase"

 CE_brandenburg_expanded.42.t: "Invoked the right of repurchase"   
 CE_brandenburg_expanded.42.d: "The County of Zollern was pawned to us by the bohemian king and he has seen fit to invoke the right of repurchase. Repaying us the fee he pawned it to us for nearly three decades earlier."
 CE_brandenburg_expanded.42.a: "Our Treasury Rejoices"

 CE_brandenburg_expanded.43.t: "The right of repurchase"
 CE_brandenburg_expanded.43.d: "The County of Zollern is well and good within our hands, although the King of Bohemia retains the right of repurchase, and he has offered to sell us the right of repurchase recently, allowing us to permanently wrestle control of Zollern from the Bohemians and integrate it in the Mark."
 CE_brandenburg_expanded.43.a: "Purchase the right of Repurchase"
 CE_brandenburg_expanded.43.b: "The current situation suits us just fine"

 CE_brandenburg_expanded.44.t: "Grunewalt Hunting Lodge"
 CE_brandenburg_expanded.44.d: "To quench his thirst for hunting, lavish feasts and inscrupulous friends, Joachim ll wished to build a great hunting lodge at the lake 'Grunewalt' south of Berlin. His lack of interest in state affairs and his attention for his mistress enraged the estates and at points reduced them to rebuking the elector in an attempt to get him to forfill his duties"
 CE_brandenburg_expanded.44.a: "I just wanna hunt"
 CE_brandenburg_expanded.44.b: "Let him host his parties from the palace instead"
 CE_BRA_Lover_of_the_Hunt: "Lover of the Hunt"
 
 CE_brandenburg_expanded.45.t: "Accident at the Lodge"
 CE_brandenburg_expanded.45.d: "After joining her husband for a hunting trip and a party at the Grunewalt Hunting Lodge, a rotten floor collapsed under the couple and ended with the impalement of the electress unto hanging antlers of the room below. Leaving her crippled and in constant pain."
 CE_brandenburg_expanded.45.a: "Time for a concubine"
 CE_BRA_The_Beautifull_Foundress: "The Beautifull Foundress"

 CE_brandenburg_expanded.46.t: "Jewish Settlers"
 CE_brandenburg_expanded.46.d: "To help deal with the massive costs of his lifestyle, Joachim ll promoted the immigration and taxation of Jews into the Mark of Brandenburg following his abolishment of the edict that banned them in 1539. With Frankfurt an die Oder being especially attractive due to its riches and being on a crossroads of trade routes. Levying heavy taxes upon these new immigrants is a surefire way of raising the required funds."
 CE_brandenburg_expanded.46.a: "Invite the Jews!"
 CE_brandenburg_expanded.46.b: "Lets not upset the populace."
 CE_BRA_Jewish_Tax: "Jewish Tax"

 CE_brandenburg_expanded.47.t: "Introduction of the Reformation"
 CE_brandenburg_expanded.47.d: "Following consulting with Philipp Melanchthon, Joachim ll decided to introduce a new church order in the Mark of Brandenburg, allowing priests to marry, take communion with consecrated wine and lutheran doctrines, but maintaining strong catholic traditions in order to maintain diplomatic bonds with either side of the religious schism. Taking part in a church ceremony and recieving communion of both forms."
 CE_brandenburg_expanded.47.a: "Amen."
 CE_BRA_religious_pragmatism: "Religious Pragmatism"

 CE_brandenburg_expanded.48.t: "Secularization of the Monasteries"
 CE_brandenburg_expanded.48.d: "Following the introduction of the Reformation into brandenburg, and the rise of expenses following his expensive lifestyle, Joachim ll decided to start secularizing the monasteries and bishoprics in Brandenburg."
 CE_brandenburg_expanded.48.a: "Seize their assets"
 CE_brandenburg_expanded.48.b: "Allow the bishops and monks to secularize in peace"
 
 CE_brandenburg_expanded.49.t: "Lippold Ben Chluchim"
 CE_brandenburg_expanded.49.d: "After allowing the Jews to settle in Brandenburg again, and after losing our Court Jew to a armed robbery, Lippold Ben Chluchim has risen to our court and has been suggested as a new candidate for the position."
 CE_brandenburg_expanded.49.a: "Appoint him as Chaimberlain"
 CE_brandenburg_expanded.49.b: "He can serve us better as a regular courtier"
 CE_BRA_Lippold_Ben_Chluchim: "Lippold Ben Chluchim"

 CE_brandenburg_expanded.50.t: "Devaluation of the Mint"
 CE_brandenburg_expanded.50.d: "To cover the outstanding debts, Joachim ll attempted to reduce the precious metal content of the Brandenburger Mint as a way of increasing the crown revenues. Even banning the use of foreign mints to ensure the stability of the domestically minted coins."
 CE_brandenburg_expanded.50.a: "An Excellent Tactic"
 CE_brandenburg_expanded.50.b: "Better to guarentee the international stability of the mint"
 CE_BRA_Could_Lead_To_Economic_Collapse: "This could lead to economic collapse in the long term."

 CE_brandenburg_expanded.51.t: "Illegal Foreign Mints"
 CE_brandenburg_expanded.51.d: "Dozens of merchants have been found to be using weighted precious metal and foreign coins to avoid having to deal with our inflated currency, hurting our income and reducing the domestic demand for our coins."
 CE_brandenburg_expanded.51.a: "This can not be allowed, seize them!"
 CE_brandenburg_expanded.51.b: "Perhaps we should allow foreign coins to be used for trade after all"
 CE_BRA_economic_downturn: "Economic Downturn"

 CE_brandenburg_expanded.52.t: "Economic Collapse"
 CE_brandenburg_expanded.52.d: "Following the banning of foreign coins and the restriction of even barter trade with weighted amounts of precious metals, the merchants of brandenburg are no longer able to import anything without paying atrocious amounts of income, as the hyperinflation of brandenburg has left it without any stability or guarentee you'll be able to use the coins for anything of value."
 CE_brandenburg_expanded.52.a: "Who could have seen this coming"
 CE_BRA_economic_collapse: "Economic Collapse"

 CE_brandenburg_expanded.53.t: "Pogrom of 1571"
 CE_brandenburg_expanded.53.d: "Following the death of Joachim ll, Johann Georg of Brandenburg arrested and seized the assetss of many of his fathers favorites, including his fathers mistress. This included several high ranking jews, and following the removal of his father's protections of the jews, a pogrom formed where most of the jewish households in the Electorate were looted, and many loan contracts were burned, reducing the debt burden of the electorate and its citizens at a heavy cost to jewish lives and trust in the financial systems. After the fires had died down and the smoke cleared, Johann George wished to banish the jews from brandenburg once more."
 CE_brandenburg_expanded.53.a: "Seize their assets"
 CE_brandenburg_expanded.53.b: "Compensate their damages"
 CE_brandenburg_expanded.53.c: "Reconsider their banishment"
 CE_BRA_Jews_Expelled: "Jewish Assets seized"
 CE_BRA_Jewish_Privileges_Restored: "Restored Jewish Privileges"

 CE_brandenburg_expanded.54.t: "The Arrest of Lippold Ben Chluchim"
 CE_brandenburg_expanded.54.d: "Following a long career as the master of the mint and court jew in the court of Joachim ll, upon his death, Johann Georg ordered the arrest of Lippold Ben Chluchim and had him put on trial for corruption and embezzlement."
 CE_brandenburg_expanded.54.a: "Off with his head"
 CE_brandenburg_expanded.54.b: "Lets wait for the evidence"

 CE_brandenburg_expanded.55.t: "The Trial of Lippold Ben Chluchim"
 CE_brandenburg_expanded.55.d: "Following a thorough examination of the books, and Lippolds personal finances it appears he has made some minor errors in the books. however these would lead to the Elector owing him some more money for his services and outstanding loans. And there is no sign of him having stolen or embezzeled anything."
 CE_brandenburg_expanded.55.a: "Have him tortured and quartered anyway"
 CE_brandenburg_expanded.55.b: "Pay our outstanding debts and banish him"
 CE_brandenburg_expanded.55.c: "Repay our debts and apologise"

 CE_brandenburg_expanded.56.t: "The Order of St John"
 CE_brandenburg_expanded.56.d: "Following the levantine crusades and the expulsion of the templars, there was still a significant organisational structure of knights and monasteries. If we can secure the right of nomination for the election of the order's grand master, we can effectively gain control over the order."
 CE_brandenburg_expanded.56.a: "We are an Elector after all." 
 CE_BRA_Elector_of_St_John: "Elector of the Order of St John"

 CE_brandenburg_expanded.57.t: "The Conversion of the Order of St John"
 CE_brandenburg_expanded.57.d: "Following the conversion of the elector to Lutheran Christianity, the grand master followed the Example of his friend and converted as well, releasing their vows of poverty and celibacy, becoming able to marry and own lands. Which paid fealty to their grand master, and indirectly, the Elector of Brandenburg."
 CE_brandenburg_expanded.57.a: "A most welcome development."
 CE_BRA_Knights_Of_the_Order_of_St_John: "Elector of the Order of St John"

 CE_brandenburg_expanded.58.t: "The Secularization of the Order of St John"
 CE_brandenburg_expanded.58.d: "As part of the religious peace in the empire, much of the lands once loyal to the Order of St John were secularized and annexed by their de-jure overlords, this greatly reduced the Electors reach, and benefitted the protestant nations of the empire, as many now found themselves with a new source of levies and taxes."
 CE_brandenburg_expanded.58.a: "All good things must come to an end"

 CE_brandenburg_expanded.59.t: "Secularization of the Order of St John"
 CE_brandenburg_expanded.59.d: "With the fall of the Order of St John, we are now able to directly levy taxes and troops from our previously monastic subjects. Where before our levies and taxes went to the Elector of Brandenburg, now they shall march in our armies and feed our people!"
 CE_brandenburg_expanded.59.a: "Excellent"
 CE_BRA_secularization_of_st_john: "Secularization of St John"

 CE_brandenburg_expanded.60.t: "The Bishop Investiture"
 CE_brandenburg_expanded.60.d: "by 1451 the Pope at long last ceded the right to appoint the Bishops of Brandenburg and Havelberg to the Margrave of Brandenburg, as well as the sovereignty over the lands these dioceses held. This did not come easily however, to convince the pope we have had to call in a lot of favor, which will reduce our capacity to seek further attention from his holyness."
 CE_brandenburg_expanded.60.a: "But we secured it none the less!"
 CE_brandenburg_expanded.60.b: "Its not like we needed your permission or anything." #Baka
 CE_BRA_Margravian_Dues: "Margrave's Dues"
 CE_BRA_Papal_Influence_Spend: "Favors Called in"

 CE_brandenburg_expanded.61.t: "Berliner Dom"
 CE_brandenburg_expanded.61.d: "Following the construction of the Erasmus Chapel in the Spree Fortress near Berlin, and its consecration for use as the court church of the Elector. The Holy Father caught word of this and offered to found a new monastery at the Erasmus Chapel. With the incomes and constitution of the monastery to be granted to the Elector. And with the establishment of the Berlin Cathedral Choir, its first musiTcal institution was born. Consisting of 5 singing boys."
 CE_brandenburg_expanded.61.a: "Thank the Holy Father."
 CE_BRA_Berliner_Choir: "Berliner Singing Boys" #Choir Boys

 CE_brandenburg_expanded.62.t: "The Dutch Settlement of Prussia"
 CE_brandenburg_expanded.62.d: "Following his apprenticeship in Holland, the young Friedrich Wilhelm returned to his devastated inheritance in Brandenburg. With much of the Mark of Brandenburg in disrepair from plundering during the thirty years war. To remedy this he married the eldest daughter of the Dutch Stadholder and used his and his new wife's connections to invite hundreds of dutch craftsmen, builders and merchants to the Mark of Brandenburg."
 CE_brandenburg_expanded.62.a: "Welkom mijn Broeders."
 CE_brandenburg_expanded.62.b: "Conscript them all."
 CE_BRA_Dutch_Techniques: "Dutch Agriculture and Architecture"

 CE_brandenburg_expanded.63.t: "The Priegnitzer Bandits"
 CE_brandenburg_expanded.63.d: "Starting his reign over Brandenburg at the age of 15, Johann ' Cicero' von Hohenzollen managed to align his estates in a way his ambitious father had not. Following this alignment it became much easier to rid the poor and bandit-ridden lands of Brandenburg of their miscreants, for the estates signed with the elector instead of against him. Allowing him to destroy 15 castles of robber barons and force them to submit or die."
 CE_brandenburg_expanded.63.a: "Enact justice upon any brigand found in the area!"
 CE_brandenburg_expanded.63.b: "Perhaps we can come to an understanding."

 CE_brandenburg_expanded.64.t: "The Pomeranian Revolt"
 CE_brandenburg_expanded.64.d: "Following the Pomeranian Wars, many of the Pomeranian leading nobles were discontented with the Hohenzollerns of Brandenburg. Now in our time of weakness, the Pomeranians are rising to reclaim their lands, independence and their pride."
 CE_brandenburg_expanded.64.a: "Curse them."
 CE_brandenburg_expanded.64.b: "Offer them Freedom in exchange for support."
 CE_BRA_Release_Pommerania: "Redirect the Pomeranians, we grant them control over hinterpommern and vorpommern in exchange for joining the war on Brandenburg's side."


 ##Hohenzollerns of Franconia##

 CE_ansbach_expanded.1.t: "The Ambition of Achilles"
 CE_ansbach_expanded.1.d: "While the Duchy of Franconia has long fallen into disuse, our family still holds significant lands in the area. The Margraviates of Ansbach and Bayreuth have long since enjoyed independence, away from our crown's influence. In order to secure our vested interests in the area and protect its people from foreign invasions, we should secure and press our legitimate claims on the surrounding areas with any means necessary, starting with the city of Nuremberg. Such an act will certainly be viewed as hostile and therefore we should be vigilant when it comes to approaching this delicate matter."
 CE_ansbach_expanded.1.a: "Let us attempt to reform the duchy!"
 CE_ansbach_expanded.1.b: "Let the past lie."
 CE_franconian_ambition: "Try to restore the franconian duchy within your lifetime and be rewarded with glory.\n§YIf we secure 5 Franconian Provinces for the Hohenzollern Dynasty, our claims will be strong enough to claim the title.§!"
 
 CE_ansbach_expanded.2.t: "Little town of wood and cloth"
 CE_ansbach_expanded.2.d: "Of the many titles once held by our ancestors, one resides in the city of Nuremberg, A prosperous urban center filled with all manner of merchants, noblemen and artisans. This newfound prosperity propelled Nuremberg to a new height of success and profitability. Due to their influence as a centre of Germany, Emperor $EMPERORNAME$ saw fit to award them the title of "Free City", placing its walls and citizens under the Empire's protection. Despite these hurdles however, we must decide on whether we will press our claim on the city despite having our previous attempts rebuked, or abandon our plans alltogether and maintain the status quo."
 CE_ansbach_expanded.2.a: "Implore the emperor to relinquish imperial immediacy."
 CE_ansbach_expanded.2.b: "Form a League to force Nuremberger Submission!"
 CE_ansbach_expanded.2.c: "They can remain independent"
 
 CE_ansbach_expanded.3.t: "Margraves of Ansbach"
 CE_ansbach_expanded.3.d: "The Margraves of Ansbach have requested us to grant them immediacy over the city of Nuremberg to restore the Duchy of Franconia."
 CE_ansbach_expanded.3.a: "Very Well."
 CE_ansbach_expanded.3.b: "Thanks for the bribe, but no."
 
 CE_ansbach_expanded.4.t: "Ansbachian Demands"
 CE_ansbach_expanded.4.d: "The Margraves of Ansbach have long desired our lands, and long have we fought to protect our freedom. It appears they have learned from us and now convinced the Emperor to grant them the overlordship of our lands."
 CE_ansbach_expanded.4.a: "As the Emperor commands."
 CE_ansbach_expanded.4.b: "As long as they guarantee our freedom."
 CE_ansbach_expanded.4.c: "We will never submit to tyrants!"
 
 CE_ansbach_expanded.5.t: "Burgraviate of Nuremberg"
 CE_ansbach_expanded.5.d: "The City of Nuremberg has submitted to our demands, our ancestral lands are united once more!"
 CE_ansbach_expanded.5.a: "Praise the Emperor."
 
 CE_ansbach_expanded.6.t: "Nuremberger Insubordinance"
 CE_ansbach_expanded.6.d: "Despite the demands we have made of Nuremberg and the Emperor's orders, Nuremberg refuses to submit and has demanded heavy concessions in order to agree."
 CE_ansbach_expanded.6.a: "Convince them to make amends."
 CE_ansbach_expanded.6.b: "The city is sour anyway."
 
 CE_ansbach_expanded.7.t: "Failed Negotiations"
 CE_ansbach_expanded.7.d: "Despite the Hohenzollern attempts at diplomacy, we will have to force our will upon Nuremberg if we are to get whats ours."
 CE_ansbach_expanded.7.a: "I guess the diplomatic attempt has failed."
 
 CE_ansbach_expanded.8.t: "Broken Dreams so Grand"
 CE_ansbach_expanded.8.d: "After a lifetime of war and ambition, our realm will have to do without the ambitious Achilles's guiding hand."
 CE_ansbach_expanded.8.a: "The Duke may finally rest now."
 
 CE_ansbach_expanded.9.t: "Dux Francorum Orientalium"
 CE_ansbach_expanded.9.d: "Franconia is united and the ducal title is ours!"
 CE_ansbach_expanded.9.a: "Our rule through right of conquest shall be cemented on this day!"
 
 CE_ansbach_expanded.10.t: "Men of The Franconian Circle"
 CE_ansbach_expanded.10.d: "With Nuremberger support, the Hohenzollerns hold great economic and military influence over the rest of the Franconian Circle, and yet we are denied a right we are entitled to; the right to sit at the head of this union. This disgraceful offense against the Hohenzollerns cannot be tolerated!"
 CE_ansbach_expanded.10.a: "Demand wurzburg hand over the ducal title and seat"
 CE_ansbach_expanded.10.b: "Or can it?"
 
 CE_ansbach_expanded.11.t: "The Ducal Title"
 CE_ansbach_expanded.11.d: "The Hohenzollerns of Ansbach have demanded our royal title and leading position in the Franconian Circle. Their illegitimate claims that they should lead this military alliance solely derives from power and influence. Though it it tempting to completely disregard their outlandish ultimatum, we must take into account their military and economic might."
 CE_ansbach_expanded.11.a: "It is in our best interests to just submit."
 CE_ansbach_expanded.11.b: "We will never submit to their insolence!"
 CE_surrender_of_wurzburg: "This will mean the annexation of our franconian lands by the Ansbachian Hohenzollerns"
 
 CE_ansbach_expanded.12.t: "Demands Refused!"
 CE_ansbach_expanded.12.d: "The Bishop of Wurzburg has rejected our humble request for the role of head of the Franconian Circle, and has insulted in reprisal. Bearing an insult alone is plenty, but the shame of serving a tyrannical bishop is a burden too large to endure. Summon the banner, rally the men, and invite the captains; it is time to seize what is rightfully ours!"
 CE_ansbach_expanded.12.a: "They shall suffer and beg for forgiveness."
 CE_ansbach_expanded.12.b: "Sooner or later they will regret their actions. For now, it is best to wait."
 
 CE_ansbach_expanded.13.t: "The Bishop Submits"
 CE_ansbach_expanded.13.d: "The Bishop has aquiessed and granted us overlordship over the lands of the franconian circle."
 CE_ansbach_expanded.13.a: "The foolish old cretin furthers our ambition"
 
 CE_ansbach_expanded.14.t: "The Care of Coburg"
 CE_ansbach_expanded.14.d: "The city of Coburg was a Franconian fief that was under Brandenburger suzerainty from 1291 - 1312, but  was inherited and later integrated by the von Wettin dynasty in 1372. Thanks to a marriage to a Hohenzollern princess in 1374, our blood has flowed in the veins of the von Wettin dynasty of Thuringia for generations. Although these claims may be farfetched, they are adequate enough for us to press them by force!"
 CE_ansbach_expanded.14.a: "Press dynastic claims"
 CE_ansbach_expanded.14.b: "Press Brandenburger claims"
 CE_ansbach_expanded.14.c: "Nobody would respect them anyway"

 CE_edict_of_potsdam_chain.1.t: "Edict de Fontainebleau" # (For France)
 CE_edict_of_potsdam_chain.1.d: "The disloyal and heretical Huguenots can no longer be tolerated, their presence is offensive to all godfearing men of France, and the idea of maintaining the Edict of Nantes has become a burden shackling our nation to the Huguenots, let us end this vile and destructive force, and throw on the yoke they imposed on us in 1598!"
 CE_edict_of_potsdam_chain.1.a: "I have a vision, its clear to me now, and oh what has to be done."
 CE_edict_of_potsdam_chain.1.a.tooltip: "It might as well happen that these traitors will find someplace to stay abroad..."
 CE_edict_of_potsdam_chain.1.b: "I suppose we can suffer them to live."

 CE_edict_of_potsdam_chain.2.t: "Edict de Fontainebleau" # (For Prussia/Brandenburg)
 CE_edict_of_potsdam_chain.2.d: "The king of France has gone mad and is declaring open season on his own subjects. After decades of abuse and mistreatement, sad that it has come to this. However, this could be an opportune moment to invite them over to repopulate our lands."
 CE_edict_of_potsdam_chain.2.a: "Start the presses and prepare the couriers, invite them all!"
 CE_edict_of_potsdam_chain.2.b: "Perhaps a later opportunity..."

 CE_edict_of_potsdam_chain.3.t: "French Exodus"
 CE_edict_of_potsdam_chain.3.d: "Sounds of 'The king has betrayed us' and 'flee for your lives' appears to be commonplace amongst the huguenots, and many of our pious citizens have taken it upon themselves to 'encourage' to expell their treasonous kin."
 CE_edict_of_potsdam_chain.3.a: "Good riddance!"
 CE_edict_of_potsdam_chain.3.a.tooltip: "§Y[Root.GetName]§! loses §R-5%§! (Exactly §R-[Root.5_percent_of_development_truncated.GetValue]§! development) of the current total development, distributed randomly between random provinces in §YFrench Region§!."
 
 CE_edict_of_potsdam_chain.4.t: "The Edict of Potsdam"
 CE_edict_of_potsdam_chain.4.d: "The French Exodus has not gone unnoticed, and many of the people that now lack a place to call home are looking for a new start. If grant them generous offers of 'Two Horses, a Cow, and fifty Thalers' in addition to a farmstead, we can ensure many will look for a better life in our realm!"
 CE_edict_of_potsdam_chain.4.a: "Issue it!"
 CE_edict_of_potsdam_chain.4.b: "We can't afford that. Let them go somewhere else..."
 CE_edict_of_potsdam_chain.4.a.tooltip: "Huguenots from §Y[FRA.GetName]§! have arrived! §Y[Root.GetName]§! gets §G+[Root.huguenots_arrived_in_capital.GetValue]§! development in the capital province of §Y[Root.Capital.GetCapitalName]§!."

 CE_edict_of_potsdam_chain.5.t: "Huguenot Dissidents"
 CE_edict_of_potsdam_chain.5.d: "For some reasons Huguenot dissidents from France have decided to choose our capital for their safe heaven. We should incporporate them to our society and make them work for the greater glory of our state. It may cost a bit but outcomes might be even greater than the price."
 CE_edict_of_potsdam_chain.5.a: "Of course!"
 CE_edict_of_potsdam_chain.5.b: "We can't really afford that..."
 
 CE_hungary_expanded.1.t: "Bohemian Raids"
 CE_hungary_expanded.1.d: "Ever since the Hussite Wars in Bohemia, our long border with Bohemia has faced various raids from Hussite radicals, and with the rise of King Jiri z Podebrady - The Hussite King, the raids have grown in frequency. Many Austrian nobles have petitioned the [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] to demand an end to this!"
 CE_hungary_expanded.1.a: "The way to victory is to be diplomatic" 	
 CE_hungary_expanded.1.b: "We must take direct action"
 CE_austria_demands_reparations: "Demand reparations under threat of war"
 CE_austria_calls_for_aid: "Ask Hungary for support in exchange for a fee."

 CE_hungary_expanded.2.t: "Austrian Reparations"
 CE_hungary_expanded.2.d: "Ever since the beginning of the Hussite Wars and continuous crusades into our lands, the more radical of our great peoples have been reported to attack bordering catholic villages in Austria, today an Imperial representative has arrived demanding monetary reparations and justice to be served from the "Radical Pigs."
 CE_hungary_expanded.2.a: "We shall accept the Imperial demands"
 CE_hungary_expanded.2.a.tt: "This will make us look better in the eyes of Catholics."
 CE_hungary_expanded.2.b: "We decline to acknowledge these claims"
 CE_HUN_catholic_sympathizers: "Catholic Sympathizers might launch an uprising if we were to lose control of the entirity of Silesia"
			

 CE_hungary_expanded.3.t: "Bohemia The Just"
 CE_hungary_expanded.3.d: "Our Imperial diplomat to bohemia has arrived back today with amazing news, Jiri z Podebrady has personally brought justice upon the   radical Hussites terrorising our border, while not going back on his faith, he has made significant moves to ease tensions between the Hussites and Catholics in  Bohemia and abroad by personally paying the damages caused by his people."
 CE_hungary_expanded.3.a: "Good riddance"
			

 CE_hungary_expanded.4.t: "Crusade of Prague"
 CE_hungary_expanded.4.d: "His holiness, Pope [PAP.Monarch.GetName] had offered the throne of Bohemia originally to Prince-Elector [BRA.Monarch.GetName] of Brandenburg. Due to ongoing internal economic issues and a growing conflict to be with Pomerania, [BRA.Monarch.GetName] had to refuse. Today a papal representative has arrived in [Root.Capital.GetName], to privately discuss matters of Prague and the throne of Bohemia - it could be [HUN.Monarch.GetName]'s, for the price of removing the Hussites from Bohemia. Now at the same time, it is known that Austria has grown fed-up with Hussite raids into Austrian lands and was beginning to mobilize troops to the Bohemian border. \nCould this be our time to capitalise on this chaos?"
 CE_hungary_expanded.4.a: "Only the ladder is real"
 CE_and_hungary_will_answer: "If we can liberate Silesia we might be able to gain the support of the Catholic estates."			 
 CE_hungary_expanded.4.b: "We must focus on defending our south."
			

 CE_hungary_expanded.5.t: "Papal Subsidies"
 CE_hungary_expanded.5.d: "Accepting the offer of the pope and joining the war against Bohemia with Austria is proving to be a smart move, as the pope today has declared monetary subsidies to the Crusading efforts in Bohemia - making things better, Austria doesn't know about our offer of Kingship, nor will they."
 CE_hungary_expanded.5.a: "Onwards to victory!"
 CE_hungarian_papal_subsidies: "Papal Subsidies"
			

 CE_hungary_expanded.6.t: "King of Bohemia"
 CE_hungary_expanded.6.d: "As our armies march through the Czech lands of Bohemia and Silesia after the defeats of the primary Hussite Army, men, women and children alike have come out of their homes. They call to [HUN.Monarch.GetName] as King, they chant in unison, /"King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!"/ these Catholic civilians have lived hard lives under Hussite rule long enough and with previous papal backing, It is time to declare what we are, Kings of Bohemia"
 CE_hungary_expanded.6.a: "Long live the king" 
 CE_hungary_expanded.6.b: "The Hussites are defeated, let's go home"
			

 CE_hungary_expanded.7.t: "King of Bohemia"
 CE_hungary_expanded.7.d: "After successfully defeating the main Bohemian army, it has been seen that both the Hungarian troops and [HUN.Monarch.GetName] are paraded around as liberators, some even calling HIM...King of Bohemia. This was our war, the Hungarians weren't here with us to remove the Hussites but instead joined for self-profit - letting our troops die in the process."
 CE_hungary_expanded.7.a: "We have been betrayed."
 CE_hungary_expanded.7.b: "The main thing is, the Hussites are gone."
			
 CE_hungary_expanded.8.t: "Austrian Gold"
 CE_hungary_expanded.8.d: "When Hungary had joined the war with Austria against Bohemia, the Emperor had offered us payments for our support, now some might say that we were paid in gaining a crown - but others might say that we are still due our money for our.../"hard work"/."
 CE_hungary_expanded.8.a: "We shall demand our payment"
 CE_hungary_expanded.8.b: "we were in crowns and thrones" 
			
 CE_hungary_expanded.9.t: "Austrian Gold"
 CE_hungary_expanded.9.d: "After the defeats of the Hussites many months ago, the Hungarians had backstabbed us taking the crown for themselves leaving us with nothing. Today we have received a letter from [HUN.Monarch.GetName] demanding money that we had /"offered"/ them upon joining. Along with subsidies from the pope and the Crown of Bohemia itself, we were sure not to mention it, but for [HUN.Monarch.GetName] to demand more after all we have done for them? Outrageous demands"
 CE_hungary_expanded.9.a: "...Pay them what we owe"
 CE_hungary_expanded.9.b: "We shall not listen to these Wicked demands"
			

 CE_hungary_expanded.10.t: "Austrian Payments"
 CE_hungary_expanded.10.d: "To everyone's surpise, a rider from [HAB.Capital.GetName] has arrived in [HUN.Capital.GetName] today, bringing a package. \nWithin is the gold, we asked from weeks prior"
 CE_hungary_expanded.10.a: "It is great for them to have paid"
			

 CE_hungary_expanded.11.t: "Austrian Betrayal"
 CE_hungary_expanded.11.d: "It wasn't until we sent three other letters to [HAB.Capital.GetName], that we had finally concluded that, No, Austria would not give us our due./"
 CE_hungary_expanded.11.a: "If [HAB.Capital.GetName] won't pay us, why not take [HAB.Capital.GetName]?"
 CE_hungary_expanded.11.b: "A shame." 

 CE_hungary_expanded.12.t: "Diet of 1468" 
 CE_hungary_expanded.12.d: "The Diet of 1468 was called by Matyas Corvinus to fund the war against Bohemia, and while the Diet eventually was willing to grand the right to levy an additional tax, but only after several religious and secular lords pledged he would not increase the taxation any further."
 CE_hungary_expanded.12.a: "Excellent"
 
 CE_hungary_expanded.13.t: "The Extraordinary Tax" 
 CE_hungary_expanded.13.d: "Following a painful blow during the war, Matyas required additional funds to restore his army and reassert himself in the conflict. Without consulting or seeking permission from the Diet, he raised another tax to continue the war effort."
 CE_hungary_expanded.13.a: "I hope this doesn't come back to bite me."
 CE_hungary_expanded.13.b: "I guess the war isn;t that important."
 
 CE_hungary_expanded.14.t: "Diet of 1470" 
 CE_hungary_expanded.14.d: "The Diet of 1470 was called by Matyas Corvinus to restore the faith of the estates in his rulership following the costly war and the high taxes Matyas raised without asking the Diet for permission, as well as breaking the faith the estates had put into him to not impose further taxes. Even going so far as offering the hungarian crown to the king of poland. Only the fear of Matyas Corvinus's reputation swayed them from attempting to overthrow him and rise in rebellion."
 CE_hungary_expanded.14.a: "I swear i will respect the Diet and will not levy taxes without permission."
 CE_hungary_expanded.14.b: "If only Matyas was still among us."

 CE_hungary_expanded.15.t: "Uprising of the Catholic Estates"
 CE_hungary_expanded.15.d: "As the Hungarian armies march through the Czech lands of Bohemia and Silesia after the defeats of the primary Hussite Army, men, women and children alike have come out of their homes. They call to [HUN.Monarch.GetName] as King, they chant in unison, /"King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!"/ these Catholic civilians have lived hard lives under Hussite rule long enough and with previous papal backing, the estates are trying to elect [HUN.Monarch.GetName] of Hungary as king of Bohemia."
 CE_hungary_expanded.15.a: "We must put them down!" 
 CE_hungary_expanded.15.b: "If this is the price to pay to survive the Hungarian Onslaught."
 CE_HUN_revolt_of_the_estates: "This will cause Lusatia, Silesia and Moravia to seccede from the Hussite Bohemian Crown and seek Hungarian Catholic protection."

 CE_hungary_expanded.16.t: "Union of Three Nations"
 CE_hungary_expanded.16.d: "In 1438, The Transylvanian Estates organized into the 'Unio Trium Nationum' following Ottoman and Wallachian raids into Transylvania and the inaction of the late King Sigismund of Hungary's lack of timely response. The local and spontaneous organization both kept the peace in their domains as well as attempted to halt further Southern aggression."
 CE_hungary_expanded.16.a: "We should deal with them at some point."

 CE_hungary_expanded.17.t: "Crush the Estates"
 CE_hungary_expanded.17.d: "In 1467 under Matyas Corvinus the Hungarian Crown reformed their taxation and made the so called 'Thirtieth' a permanent crown tax. The further removal of any earlier granted privileges caused much unrest. The Transylvanian Estates known as the 'Three Nations', which have had major influences on the Transylvania region for decades now, have taken up arms and are amassing troops. and claim to be ready to defend Hungarian freedom. Rumor has it that the Voivode of Moldavia has encouraged and supported these rebels."
 CE_hungary_expanded.17.a: "Crush them in battle"
 CE_hungary_expanded.17.b: "Aquiess to their demands."
 
 CE_hungary_expanded.18.t: "Crushed the Estates"
 CE_hungary_expanded.18.d: "Having dealt with the military might of the Estates, now comes the time to deal with the troublemakers and their retinues."
 CE_hungary_expanded.18.a: "Stake the traitors, their kin and take their land."
 CE_hungary_expanded.18.b: "Execute the traitors and abolish their privileges."
 CE_hungary_expanded.18.c: "Forgive them."

 CE_hungary_expanded.19.t: "Matyas is dead, justice is lost"
 CE_hungary_expanded.19.d: "The catholic estates of the Bohemian crown have, following King Matyas Corvinus's Death, reasserted themselves and wish to reunite with the Bohemian Crown, citing unfair treatment and a desire for stability as their goal. They have taken up arms and are trying to force our troops from their lands."
 CE_hungary_expanded.19.a: "If only Matyas had lived."
 CE_hungary_expanded.19.b: "We'll fight to protect his legacy, to the last man!"
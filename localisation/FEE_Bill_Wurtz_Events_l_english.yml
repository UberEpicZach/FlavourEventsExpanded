 FEE_Bill_Wurtz_Events.1.tt: "Look who we found!"
 FEE_Bill_Wurtz_Events.1.dd: "It's the mahajapit... Majahapit? Mapajahit? Mahapajit? Mapahajit?"
 FEE_Bill_Wurtz_Events.1.a: "Ma-ja-pa-hit. Got it."

 FEE_Bill_Wurtz_Events.2.tt: "Philip the Good parleys with Emperor"
 FEE_Bill_Wurtz_Events.2.dd: "After the death of Louis the Pious in 840 the Carolingian Empire was divided between his three sons. Two of these Kingdoms would survive to become France and the Holy Roman Empire. The third Kingdom, Lotharingia, dwindled and was upon the death of King Zwentibold absorbed into Germany. Twice during his reign Philip the Good requested from Emperor Frederick III the vacant crown of Lotharingia."
 FEE_Bill_Wurtz_Events.2.a: "Request the crown of Lotharingia"
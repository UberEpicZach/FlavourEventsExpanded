l_english:
    FEE_Weather_and_Disasters.2.T: "Earthquake in [Province.GetName]"
    FEE_Weather_and_Disasters.2.D: "Tragedy has struck [Province.GetName]! During a calm day, the ground shook violently with anger and it was clear that hard times were upon the people of [Province.GetName]. What followed was a violent earthquake that brought forth devastation the likes of which were a calamity to the peasantry. Though the initial wave is now over, aftershocks and destruction still persist."
    FEE_Weather_and_Disasters.2.OPT1: "God Save Us!"
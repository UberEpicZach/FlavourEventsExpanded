l_english:
    FEE_Weather_and_Disasters.3.T: "Earthquake in [Root.Province.GetName]"
    FEE_Weather_and_Disasters.3.D1: "Tragedy has struck [Root.Province.GetName]! During a calm day, the ground shook violently with anger and it was clear that hard times were upon the people of [Root.Province.GetName]. What followed was a violent earthquake that brought forth devastation the likes of which were a calamity to the peasantry. Though the initial wave is now over, aftershocks and destruction still persist."

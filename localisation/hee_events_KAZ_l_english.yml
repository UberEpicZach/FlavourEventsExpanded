 hee_kaz.1.t:0 "Arabic Center of Science"
 hee_kaz.1.d:0 "During the turn of the 15th and 16th centuries, Kazan was a center of scholarly learning. Much of its urban population was literate, and much of the knowledge of the Arabic world was stored and catalogued in its many libraries. Many of these libraries would later be lost  to the tumultous history of Kazan and Russia, but for now it is knowledge that can benefit us."
 hee_kaz.1.a:0 "Focus on the art of warfare."
 hee_kaz.1.b:0 "Focus on the nations of the world."
 hee_kaz.1.c:0 "Focus on courts and government."
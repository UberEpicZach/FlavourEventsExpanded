l_english:
 wotd_fauna_events.1.t:0 "Shagged by a Kakapo"
 wotd_fauna_events.1.d:0 "While exploring the Fjords along the coast, our explorer decides to venture inland to try trade and, or scavenge for supplies. While making their way through the forest at night, one of the crew members is attacked by a large green parrot-like bird. The bird seems to have mistaken the crew member for a possible mate, probably due to his green cap. The loud screeching and booming calls are heard across the forest, with the man seeming in quite a bit of pain and disarray.  \n\nOne of the guides informs you that the bird is prized by locals for its delicious meat and warm coat. As the saying goes: \n“Only those who're never satisfied will complain of cold when wearing a Kakapo coat.”  \n\nWe should save the man, but what to do about the bird?"
 wotd_fauna_events.1.a:0 "Just save that poor man from that horny bird already."
 wotd_fauna_events.1.b:0 "Catch it! We can trade it for favors with the natives."
 wotd_fauna_events.1.c:0 "Make him our Ship’s Parrot! Hope it behaves."
 wotd_fauna_events.2.t:0 "Sea Cows Ahoy!"
 wotd_fauna_events.2.d:0 "The cold Northern winds have taken their toll on your crew, and the captain himself went to rest in his cabins after thinking he was seeing moving rocks along the coast. Till Mr. Steller, your barrelman, yelled: Whales!  \n\nInstead of a pack of stranded whales, the animals later to be called sea cows, are large marine mammals that graze on the kelp and grasses in the shallow waters along the shores. And, before anyone could tell them, your crew, hungry for meat, loosed the boats from their moorings, and wielding harpoons went for the hunt.  \n\nFailing many times to target and separate the small calves in the herde. It took an entire day for your crew to slay the large bull,who was 9 meters in length, and the strength of a couple men. Its thick blubber proved too resilient for our ships harpoons, and your crew had to pin it down, waiting for eb to arrive to beach the animal before they could finally deliver the killing blow. \n\nThe red tough meat tastes of corned beef, and is slow to spoil.  It's bones are tough as steel, and white in color. \n\nBut, what to do with the rest of the herd?"
 wotd_fauna_events.2.a:0 "Move on, there is more to explore!"
 wotd_fauna_events.2.b:0 "Stock up on meat for the long journey"
 wotd_fauna_events.2.c:0 "Sell the “Mermaid Skeleton” to [faunacountry.GetName]'s [faunacountry.Monarch.GetTitle] [faunacountry.Monarch.GetName]" 
 wotd_fauna_events.2.7:0 "Cows, you say? Do they make a nice cheese?" 
 wotd_fauna_events.3.t:0 "Man-Sized Salamanders"
 wotd_fauna_events.3.d:0 "Giant Salamanders, called “Oshanshouo” by the Japanese, or “Giant Pepperfish”, habit the clear creeks and rivers in our dominion. Often called the “Crying Children of the Mountain” due to their cries resembling those of a young human child. These creatures, when threatened, exude a strong peppery smell that can be smelled from beneath the water surface. Celebrated for its longevity, it also looks the part: having more wrinkles than a 100 year old man. \n\nIn Japanese mythology, the Kappa; a mischievous yokai demon is said to have its origin derived from this bottom dweller. But, unlike its mythological counterpart, it won't try to lure us and trick us by pulling us into the water. So, our children have nothing to fear."
 wotd_fauna_events.3.a:0 "Farm it for its medicinal value."
 wotd_fauna_events.3.b:0 "Create a festival to celebrate it."
 wotd_fauna_events.3.c:0 "Venture out to establish one to our Royal court. Call it Hellbender" 
 wotd_fauna_events.4.t:0 "Elephantine Birds"
 wotd_fauna_events.4.d:0 "Enormous flightless birds have been sighted roaming the interior of Madagascar. With the height of two men these birds are a terrifying sight to behold, and as a result hunters do not venture near them, due to having a kick powerful enough to open a man's stomach. \n\nOur explorer wrote: ‘Vouropatra – a large bird which haunts the Ampatres and lays eggs like the ostriches; so that the people of these places may not take it, it seeks the most lonely places.  \n\nIts eggs, however, are a well-sought after foodstuff. As their egg size, 160 times  that of a chicken is enough to feed an entire family for a couple of days. So, when the parents birds go out to scavenge for food, their eggs are snatched away from their nests. \n\nMight this be the illustrious island of the elephant sized birds Marco Polo wrote about in his travels?"
 wotd_fauna_events.4.a:0 "Send these eggs to our friends."
 wotd_fauna_events.4.b:0 "Send these ‘chicken eggs’ to our rivals."
 wotd_fauna_events.4.c:0 "Tell the court we’ve found the Island of Rukh."  
 wotd_fauna_events.4.7:0 "Of course. Venice has many great men."  
 wotd_fauna_events.4.8:0 "These Birds might come in handy… don't harm them."  
 wotd_fauna_events.5.t:0 "Swimming Jackasses"
 wotd_fauna_events.5.d:0 "While making his way down south, your explorer and crew were greeted by shoals of swimming birds. Flightless birds that have adapted themselves to a life on the ocean, hunting for the fish near our ship. Even though, they don't dare to come any closer, compared to the dolphins in the area, their cries can be heard from far far away. These have become so obnoxious, that the crew have started calling them jackass birds, due to their donkey-like brays. \n\nTheir eggs, however, can be collected all through the year, and are a delicacy. The birds are too nervous and won’t defend them, thus collecting them has been without a hitch. It might be wise to lay claims to the islands on which these birds gather. What to do?"
 wotd_fauna_events.5.a:0 "Claim the Islands."
 wotd_fauna_events.5.b:0 "Take some back to our court, the children will like them."
 wotd_fauna_events.5.c:0 "I have a new idea for a coat."  
 wotd_fauna_events.6.t:0 "Cook Lost in the Jungle"
 wotd_fauna_events.6.d:0 "The first years in our new colony of [faunaprovince.GetName] have been tough, not only have our attempts to get the local population to work on our spice plantations been met with hostilities, but now even our cook has gone missing. \n\nLocals say she has been kidnapped by an Orangutan, or “person of the forest”. A large ape which spends most of its time solitary in these forest’s canopies. The local natives fancy more as indolent human beings capable of understanding, but who refuse to speak lest they be compelled to labour. \n\nOur colonists aren't too sure as to put the blame on the Orangutans, as they seem nothing but amicable and have even been known to help find caches of honey when supplies were running low.  \n\nLocals from a rival tribe have also come forward to offer us help locate her. But, this might spark some conflict in the region."
 wotd_fauna_events.6.a:0 "Blame the natives for her disappearance."
 wotd_fauna_events.6.b:0 "Might be madness induced by a tropical disease."
 wotd_fauna_events.6.c:0 "Hunt the “People of the Forest"."  
 wotd_fauna_events.7.t:0 "Stinkbird Hoatzin"
 wotd_fauna_events.7.d:0 "This bizarrely shaped bird of striking color is unwary of our exploring party. At some times it has been rather difficult to scare it away, especially when night falls. As a result the party decided to kill the birds and add it to the stew. Sadly, to your party’s dismay the bird is not suited for consumption. Its meat , even when cooked, maintains its manure-like stench. And after many attempts for possible recipes the party has given up all delusions of consuming this most foul of birds.  \n\nMaybe its stench is derived from its plant-based diet?"
 wotd_fauna_events.7.a:0 "Bugger"   
 wotd_fauna_events.8.t:0 "Rediscovery of “DaXiongMao”"
 wotd_fauna_events.8.d:0 "During the golden age of the Tang dynasty, poets made sure to feature the Giant Panda, or Big Bear Cat, in many of their works. Portraying them as noble beasts of the mountain. A beast revered by the people of the Middle Kingdom. Empress Dowager Bo was even buried with a panda skull. \n\nNow that we have increased our influence over the western parts of our empire, it might be a good idea to exploit this beast to garner favors with our tributaries. Like the grandson of Emperor Taizong did when he gifted two of these beasts to Japan. It might be time to improve our relations with the “Dwarf of the East”, and any other countries within our sphere.  \n\nAlso, so far we know the Panda’s parts don't have any medical properties. Much to the dismay of our court physicians, which up till now have been forbidden from exploiting the beast, as the court fears such actions might bring misfortune to our court."
 wotd_fauna_events.8.a:0 "Conduct Panda Diplomacy."
 wotd_fauna_events.8.b:0 "Are we certain it doesn't have any healing properties?" 
 wotd_fauna_events.9.t:0 "A Painter’s Passing Fancy?"
 wotd_fauna_events.9.d:0 "For years, one of the painters at our court has been imploring our liege to allow him to set out for our colonies in central-America, on the government’s budget, of course, to enhance his craft. It has been long understood by our other advisors that this man has an adventurous spirit, some might call it a “death wish”. Even so, after long deliberation we decided to let this man set out, even if it was only to be rid of his squabbles. \n\nOn his journey through these American jungles it was then that this painter encountered a beast that enamoured him to the depths of his whimsical soul. His journal reads as follows: \n\n“Look at his little spots, those tufted ears. The animal has the most wonderful tangle of stripes, bars, chains, spots, dots smudges … which look as though they were put on as the animal ran by. This animal seems to be adored by Europeans and locals alike. And, it seems, that one of them on our journey has gotten brazen as he seemingly has no issue with being fed the from the hands of men … The captain has ordered us not to interact with the animal, for our supplies are precious. But, I can not comply … as such, I named him Babou.“  \n\nThe painter has been caught smuggling his “pet” onto our ship after our last expedition. The captain is all but amused, and has demanded the thing is left behind, or better yet, sold off."
 wotd_fauna_events.9.a:0 "Allow Babou, the Ocelot, to return home with the painter."
 wotd_fauna_events.9.b:0 "Sell it off. Captain’s orders."
 wotd_fauna_events.1000.t:0 "Thieving Tamarins"
 wotd_fauna_events.1000.d:0 "Our camp’s supplies seem to be dwindling at frightening rate, and after checking everyone’s personal belongings for pilfering, we are none the wiser. Our conquistador, angered by his troops supposed insolence has been personally guarding the camp’s supplies. And, while less is being stolen, a person can only stay awake for so many hours before some shut-eye is needed. This whole endeavor has impeded our ability to properly navigate the terrain, and the morale in the camp is at a breaking point. \n\nA few days later, one of the soldiers spotted an orange shimmer among the supplies. Expecting to catch the thief in the act, he rushes onwards only to stumble and fall at his encounter with the suspect. Before him is gathered a pack of golden maned monkey meticulously scavenging through the camp’s supplies, which at the sight of the soldier scurry away deep into the forest. On the soldier’s immediate report on the occurrence he’s flogged by our conquistador for his blatant attempt at lying. \n\nA few days later the monkeys are once again spotted, this time during communal dinner time under the view of the entire company. The camp is visibly annoyed, much to the humiliation of our conquistador. Hopefully morale can be restored"
 wotd_fauna_events.1000.a:0 "Time for a change in management. Who’s with me?" 
 wotd_fauna_events.11.t:0 "An Etymological Mistake or Farce?"
 wotd_fauna_events.11.d:0 "Our captain sent his crew to the Australian coast to shoot pigeons for the sick people on board. When the crew returned, they told us that they had seen an animal that was as big as a greyhound, mouse grey and fast jumping. A few days later our captain saw these animals himself. And a few weeks later again, our naturalist with four companions went ashore to make an excursion. Our captain writes: “After a march of many miles they discovered four similar animals, of which two were chased by the greyhounds of our naturalist. The animals escaped by leaps and bounds in the thick, tall grass, not to be seen again. These creatures do not walk on four legs, but jump like a jumping mouse on their hind legs quickly forward. When we asked the locals they replied with the word ‘Kangaroo’. Such a fascinating beast.”  \n\nUnfortunately, not long after it was rumored a seperate expedition had recorded a completely different name for the beasts from locals further to the south, and soon a scurrilous rumor had taken root that our explorer and the accompanying naturalist had misinterprted the Aborigines answer “kangaroo” as the animal's name when it had actually meant “I do not understand you”.  It is not long before the incident and name is used mockingly by our rivals to deride [Root.GetName]'s explorers as bumbling fools who merely chanced into their discoveries."
 wotd_fauna_events.11.a:0 "But that is what they called it!"
 wotd_fauna_events.11.b:0 "Blame the lower ranking officer."
 wotd_fauna_events.12.t:0 "A not so Holy Saviour"
 wotd_fauna_events.12.d:0 "In 1493, when Christopher Columbus sailed into the cove of the Caribbean island now known as Puerto Rico, he was warmly greeted by the Taíno inhabitants while hundreds of noisy bright-green parrots with beautiful white-ringed eyes, which the Taínos called Higuaca, swooped overhead. The bird and the people that called this island their home would soon regret the songs and gifts they provided to these strangers from far away lands, as both would see their demise the next time these visitors embarked on their island."
 wotd_fauna_events.12.a:0 "For America must be Christian! So blood must flow."   
 wotd_fauna_events.13.t:0 "Tasmanian Wolf"
 wotd_fauna_events.13.d:0 "Our colonists on the island of [faunaprovince.GetName] are complaining about an carnivore indigenous to the island. With reports reading as follows: \n\n“For although too feeble to make a successful attack on man, it commits sad havoc among the small quadrupeds of the country, and amongst the poultry, and other domestic animals of the settler; even the sheep are not secure from its attacks, which are the more difficult to guard against, as the habits of the animal being nocturnal. The destruction it deals called forth the enmity of our settlers” .  \n\nUnless these crafty beasts are driven from the island, we won’t be able to develop the pastoral community."
 wotd_fauna_events.13.a:0 "Our Homeland once had wolves. Once."
 wotd_fauna_events.13.b:0 "Husbandry? Ha! Dig deep, and dig greedily."
 wotd_fauna_events.13.c:0 "I’d like to see them try and take down a cow."  
 wotd_fauna_events.14.t:0 "Moa and the Maori"
 wotd_fauna_events.14.d:0 "When the first generations of Maori touched down on these lands, they had known nothing but plenty. It was then when the Moa Hunter period began during which the Polynesians made their first contact with the Moa, of which the traditional name, still used by some village elders, is the ‘te kura’ (the red bird), a large struthious bird which supplied them with abundant food. While they did share the island with giant eagles (Haast’s Eagles) which too preyed on the Moa birds,  they didn’t pose a threat to their earlier ancestors that hunted down the Moa with spears and traps. \n\nIt has been some time since Moa have been sighted around the village and the time of Moa Hunters is long gone. All villages in the vicinity now get their nourishment from farming and fishing. Some moved further inland, chasing the Moa. But, as the saying goes:  \n\n“Te toto o te tangata, he kai; te oranga o te tangata, he whenua.” \n\n“The blood of man's body is formed from his food; it is land which grows that food to sustain him.”  \n\nWhile this coastal village no longer hunts for Moa, it is known some of the inland tribes have continued the traditions and often come to this village with trinkets from Moa bone and feather to trade.  \n\nWhile the original purpose of our journey was to map Terra Australis Incognita and make observations of the Magellanic clouds. But, some of our accompanying cartographers want to venture out in search of these astronomic birds."
 wotd_fauna_events.14.a:0 "We’re just here to resupply. We’ll embark at sunset."
 wotd_fauna_events.14.b:0 "Giants birds you say?" 
 wotd_fauna_events.15.t:0 "The Pygmy Elephants of the Borneo"
 wotd_fauna_events.15.d:0 "Within the rainforests of the Borneo a herd of dwarf-sized elephants live, these elephants are baby-faced with oversized ears, plump bellies and tails so long they sometimes drag on the ground as they walk.They are also more gentle-natured than their other Asian counterparts. Making us suspect these are the offspring a bunch of domesticated specimens the Raja of Java gave to the Raja Baginda of Sulu. Elephants were appropriate gifts from one ruler to another, or to a person of high standing, and it was customary to transport them by sea. Sometimes, these gifts were more of a burden than a blessing. \n\nThis tradition of giving elephants has gone out of fashion, especially now that the Island of Java has been devoid of their presence. And, shipping their cousins the Asiatic elephants has never even dawned on our merchants. These smaller variants, however,  might actually be worth using as tools of diplomacy."
 wotd_fauna_events.15.a:0 "Cash in on East-Asian sentiments."
 wotd_fauna_events.15.b:0 "Our friends in Europe might appreciate these gifts"
 wotd_fauna_events.15.c:0 "OPTION_C"  
 wotd_fauna_events.15.7:0 "OPTION_D" 

 wotd_fauna_events.139.t:0 "Admiral Kakapo"
 wotd_fauna_events.139.d:0 "The Explorer that took in the Kakapo as his ship’s personal pet recently died. He so adored his pet bird that he made a painting in its honor. And, because we were the ones that funded his journey he donated the painting to our royal household in his will. \n\nIn a more strange turn of events, he also named his son “Kakapo” and forced him to follow in his father's footsteps. It might be cruel to send him on an exploration mission, but he may prove a worthy Admiral."
 wotd_fauna_events.139.a:0 "Sell the painting."
 wotd_fauna_events.139.b:0 "Our grand navy needs Mr. Kakapo"
 wotd_fauna_events.140.t:0 "Dragon Pond"
 wotd_fauna_events.140.d:0 "Two generations have passed since we brought Hellbender to our court and ever since it has taken residence in the pond of our imperial gardens. With the imperial gardens being restricted to only the royal family and our eunuch gardeners, and with the old servants all having passed on speculations are rife as to the nature of this beast. Even among the city’s populace word has gone round of the Emperor harboring the offspring of a dragon within our very palace. \n\nOf course, it goes without saying these are merely the fantasia of a very gullible peasantry."
 wotd_fauna_events.140.a:0 "Even if it is not true, it is well conceived."

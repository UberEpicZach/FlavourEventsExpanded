 Melva_Wars_Italy_Events.400.T: "Artillery"
 Melva_Wars_Italy_Events.400.D: "The Italian wars saw artillery, especially field artillery, take on an indispensable role in any first-rate army. Charles VIII, during his invasion of Italy, brought with him a truly mobile siege procession, consisting of culverins and bombards mounted on wheeled trolleys, which could be deployed against an enemy fortress immediately upon arrival. The French siege arsenal brought with it several technological innovations. Charles's army used horses to pull cannons rather than the oxen typically used up to that time. Furthermore, French cannons, forged in the same methods used to produce bronze bells, boasted a previously unknown lightness and mobility. The most important improvement of the French however was the creation of iron cannonballs. Before the Italian wars, artillery fired stone balls that often shattered upon impact. The invention of water mills allowed the operation of furnaces with a temperature sufficient to melt the iron in order to make cannon balls. With this technology, Charles's army could conquer, within a few hours, walls and castles that had previously resisted sieges for months or even years. \n\nThe armies of the Italian wars were led by a great variety of commanders, from mercenaries to noble leaders up to the king himself."
 Melva_Wars_Italy_Events.400.OPT1: "Tear them down!"

 Melva_Wars_Italy_Events.500.T: "Forts"
 Melva_Wars_Italy_Events.500.D: "Most of the fighting that took place during the Italian wars took place during the sieges. That of the first descent of Charles VIII in Italy is traditionally considered the initial date of the development of the fortification to the modern, which will lead to the birth of increasingly complex fortified systems during the subsequent invasions. The army of Charles VIII in fact had a modern artillery in front of which many antiquated medieval castles had to succumb. These systems will soon spread throughout Europe, initially by Italian engineers."
 Melva_Wars_Italy_Events.500.OPT1: "They won't fall"


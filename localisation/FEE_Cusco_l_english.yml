 events_csu.1.tt: "Pachacuti's Hymns"  
 events_csu.1.dd: "Between the years of 1440 and 1450, the great Pachacuti, Sapa Inca of the Inca Empire, composed eleven hymns that are among the most sacred lines of poetry in all of the lands. Dedicated to the gods of the Earth enrooted in Inca culture, it was sung during the annual Situa Raymi, which took place after the first new moon succeeding the spring equinox."
 events_csu.1.a: "Interesting."
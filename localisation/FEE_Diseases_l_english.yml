# Siphilis
 FEE_Diseases_Events.100.T: "A New Disease?."
 FEE_Diseases_Events.100.D_French: "The descent of the french army on the Italian soil has brought, alongside death and destruction, a new disease that has never been seen before, apparently enlarged by the prostitution presence within the army itself, thus the Catholic Church has identified this new \" French Disease\" as a curse from God against mankind for their licentious customs and the immorality of their conduct.."
 FEE_Diseases_Events.100.D_Colonial: "The return home of the colonial expeditions from the new world has brought, alongside wealth and adventures, a new disease that has never been seen before, apparently enlarged by the prostitution presence within the army itself, thus the Catholic Church has identified this new \" French Disease\" as a curse from God against mankind for their licentious customs and the immorality of their conduct.."
 FEE_Diseases_Events.100.OPT1: "Hope this won't bring any problems..."

 FEE_Diseases_Events.101.T: "Syphilis outbreaks in [event_target_fee_province_syphilis.GetName]"
 FEE_Diseases_Events.101.D: "The local population has shown chancroid on their genitalia as well as exanthema on their whole body and reddish papules on their back, might this be the sign of God's punishment upon us?."
 FEE_Diseases_Events.101.OPT1: "We should lock abstain and isolate the whores!"
 FEE_Diseases_Events.101.OPT2: "In times like these a bit of fun might ease the tension."

 FEE_Diseases_Events.102.T: "Syphilis spreads to [event_target_fee_province_syphilis_spread.GetName]"
 FEE_Diseases_Events.102.D: "The local population has shown chancroid on their genitalia as well as exanthema on their whole body and reddish papules on their back, might this be the sign of God's punishment upon us?."
 FEE_Diseases_Events.102.OPT1: "We should lock, abstain and isolate the whores!"
 FEE_Diseases_Events.102.OPT2: "In times like these a bit of fun might ease the tension."

 FEE_Diseases_Events.103.T: "Army spreading Syphilis in [event_target_fee_province_syphilis_spread_army.GetName]"
 FEE_Diseases_Events.103.D: "The marching of our troops in our beloved territories has brought with it both a plethora of prostitutes to keep our men happy and occupied between battles as well as God's punishment on the cities.."
 FEE_Diseases_Events.103.OPT1: "We should lock, abstain and isolate the whores!"
 FEE_Diseases_Events.103.OPT2: "In times like these a bit of fun might ease the tension."

 FEE_Diseases_Events.105.T: "Dealing with the Soldiers."
 FEE_Diseases_Events.105.D: "Our soldiers have been spreading The New Disease all over the army encampment and now they are bringing it as well in the cities, shouldn't we keep them in check to furtherly lower the chance of a plague?."
 FEE_Diseases_Events.105.OPT1: "Remove all the bad apples."
 FEE_Diseases_Events.105.OPT2: "Keep them in check, but no sex!"
 FEE_Diseases_Events.105.OPT3: "We can't lose our army."

 FEE_Diseases_Events.106.T: "Army contracts Syphilis in [event_target_fee_army_province_syphilis_spread.GetName]!"
 FEE_Diseases_Events.106.D: "Our armies have stood far too long in a province with the New Disease and have therefore infected themselves, the spread to nearby provinces will be very likely.."
 FEE_Diseases_Events.106.OPT1: "Damned them!"


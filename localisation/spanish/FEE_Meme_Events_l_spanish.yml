l_spanish:
 FEE_Meme_Events.1.T: "Look who we found!"
 FEE_Meme_Events.1.D: "It's the mahajapit... Majahapit? Mapajahit? Mahapajit? Mapahajit?"
 FEE_Meme_Events.1.OPT1: "Ma-ja-pa-hit. Got it."

 FEE_Meme_Events.2.T: "Knock, Knock. It's Europe"
 FEE_Meme_Events.2.D: "No they're not here to take over (yet). They just want to sell some shit, like clocks, and guns, and JESUS!"
 FEE_Meme_Events.2.OPT1: "So now everyone keeps fighting eachother. Now with guns!"

 FEE_Meme_Events.3.T: "Hey Christians, do you sin?"
 FEE_Meme_Events.3.D: "Now you can buy your way out of hell!"
 FEE_Meme_Events.3.OPT1: "Indulgences! Now only 400 ducats!"
FEE_Meme_Events.3.OPT2: "That's bullshit! This whole thing is bullshit! That's a scam!"

 FEE_Meme_Events.4.T: "Hey Christians, do you sin?"
 FEE_Meme_Events.4.D: "Now you can buy your way out of hell!"
 FEE_Meme_Events.4.OPT1: "Indulgences! Now only 400 ducats!"

 FEE_Meme_Events.5.T: "$COUNTRY$ pillages the New World."
 FEE_Meme_Events.5.D: "$COUNTRY$ finally realized that the New World not India… but they pillaged it anyway."
 FEE_Meme_Events.5.OPT1: "Damn… we gotta start pillaging some stuff!"

 FEE_Meme_Events.6.T: "Question 1"
 FEE_Meme_Events.6.D: "Can you get to India through North America?"
 FEE_Meme_Events.6.OPT1: "No, But at least there's beaver."

 FEE_Meme_Events.7.T: "Question 2"
 FEE_Meme_Events.7.D: "Steal the spice trade."
 FEE_Meme_Events.7.OPT1: "That's not a question. Let's do it anyway!"

 FEE_Meme_Events.8.T: "Suuugaaar!"
 FEE_Meme_Events.8.D: "It's made in Brazi- STOLEN! In the Caribbean!"
 FEE_Meme_Events.8.OPT1: "And it's so goddamn profitable we might forget to not do slavery!"

 FEE_Meme_Events.9.T: "And now France is broke!"
 FEE_Meme_Events.9.D: "Wait, but if France is broke, why do the king and queen keep wearing such fancy dresses?\n'Let's overthrow the palace and cut all their heads off!' Said Robespierre, cutting everybody's head off until eventually someone got mad at him and cut his head off."
 FEE_Meme_Events.9.OPT1: "You could make a religion out of - no, don't."

 FEE_Meme_Events.10.T: "$COUNTRY$ is starting to like the idea of a revolution."
 FEE_Meme_Events.10.D: "Especially the slaves, who free themselves by killing their masters."
 FEE_Meme_Events.10.OPT1: "Why didn't we think of this before?"

 FEE_Meme_Events.11.T: "$COUNTRY$ just figured out how to turn steam into power."
 FEE_Meme_Events.11.D: "So now we can make many different types of machines, and factories, with machines in them."
 FEE_Meme_Events.11.OPT1: "So we can make a lot of products reeeeeaaal faaaaaaast."
 FEE_Meme_Events.100.T: "The Complaining Peasant"
 FEE_Meme_Events.100.D: "“What I object to is that you automatically treat me like an inferior!”\n\nThe unexpected run-in with a local peasant while trying to ask directions has swiftly become the most unlikely of confrontations between [Root.Monarch.GetName] and a local gong-farmer. “Well I am King!” he said in response to the peasant's grousing.\n\n“Oh, King, eh, very nice. And how d'you get that, eh? By exploiting the workers! By 'anging on to outdated imperialist dogma which perpetuates the economic and social differences in our society!”"
 FEE_Meme_Events.100.OPT1: "Please! Please good people. I am in haste."
 FEE_Meme_Events.100.OPT2: "Who is your lord?"

 FEE_Meme_Events.101.T: "An Anarcho-Syndicalist Commune"
 FEE_Meme_Events.101.D: "“I told you. We're an anarcho-syndicalist commune. We take it in turns to act as a sort of executive officer for the week, but all the decisions of that officer "have to be ratified at a special bi-weekly meeting, by a simple majority in the case of purely internal affairs, but by a two-thirds majority in the case of more major—”"
 FEE_Meme_Events.101.OPT1: "Be Quiet! I order you to be quiet!"

 FEE_Meme_Events.102.T: "Well I Didn't Vote For You..."
 FEE_Meme_Events.102.D: "“Order, eh? Who does he think he is?” the peasant remarks to his companion.\n“I am your King!”[Root.Monarch.GetName] instinctively responds.\n“Well I didn't vote for you” the companion whines./n“You don't vote for Kings…” [Root.Monarch.GetName] tries to talk sense to his own people.\n“Well how did you become King then?” the companion replies."
 FEE_Meme_Events.102.OPT1: "I will tell you!"

 FEE_Meme_Events.103.T: "Strange Women"
 FEE_Meme_Events.103.D: "“The Lady of the Lake, her arm clad in the purest shimmering samite, held aloft Excalibur from the bosom of the water signifying by Divine Providence that I, Arthur, was to carry Excalibur… That is why I'm your king!”\n\n“Listen! Strange women lying in ponds is no basis for a system of government. Supreme executive power derives from a mandate from the masses, not from some farcical aquatic ceremony. I mean if I if I went 'round saying I was an emperor just because some moistened bint had lobbed a scimitar at me, they'd put me away!”"
 FEE_Meme_Events.103.OPT1: "Shut up! Will you shut up!"
 FEE_Meme_Events.103.OPT2: "You're right, Camelot is rather a silly place..."

 FEE_Meme_Events.1000.T: "Flavour Events Expanded Memes"
 FEE_Meme_Events.1000.D: "Some events are of a lighter hearted nature and do not seriously depict real world circumstance. These events might be immersion breaking for people looking for more serious gameplay. By enabling meme events you agree that you won't come to the mods expanded discord and complain about how Bill Wurtz events aren't funny."
 FEE_Meme_Events.1000.OPT1: "I love fun, I promise I won't complain about these events in an hour."
 FEE_Meme_Events.1000.OPT2: "No, I take myself very seriously and have over 150000 hours in this game."

 FEE_Meme_Events.2000.T: "Holding Out for a Hero"
 FEE_Meme_Events.2000.D: "Where have all the good men gone and where are all the gods? Where's the street-wise Hercules to fight the rising odds? Isn't there a white knight upon a fiery steed? Late at night I toss and I turn, I dream of what I need.\nI need a hero I'm holding out for a hero 'til the end of the night, he's gotta be strong and he's gotta be fast and he's gotta be fresh from the fight. I need a hero I'm holding out for a hero 'til the morning light, he's gotta be sure and he's gotta be soon and he's gotta be larger than life."
 FEE_Meme_Events.2000.OPT1: "Like the fire in my blood"


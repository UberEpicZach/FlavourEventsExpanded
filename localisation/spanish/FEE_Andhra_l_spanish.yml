 YOR_SAT_ADJ: "Satavahana"

 FEE_Andhra_Events.1.T: "Crossroads of Andhra"
 FEE_Andhra_Events.1.D: "In the halls of Andhra, a crucial decision looms as we stand at the crossroads of destiny. The legacy of the Satavahana dynasty echoes through our history, and now, in a changing world, we must choose our path forward. \nEmbrace the sanctity of our Telugu renaissance and uphold the isolationist legacy that has shielded Andhra from the tumultuous conflicts of the subcontinent. By fortifying our borders and focusing on internal development, we can safeguard our cultural heritage and maintain the tranquillity of our realm. \nAs the wheel of time turns, we may choose to rekindle the flames of ancient glory. Embrace expansionist ambitions, reclaiming the territories that once showcased Andhra as a military powerhouse. Restoring our historical prominence on the subcontinent could mark a new chapter in the saga of Andhra."
 FEE_Andhra_Events.1.OPT1: "Isolationist Stance"
 FEE_Andhra_Events.1.OPT2: "Quest for Ancient Glory"

 FEE_Andhra_Events.2.T: "Harmony in Amaravathi"
 FEE_Andhra_Events.2.D: "The sacred city of Amaravathi stands as a testament to the ages, embodying the rich tapestry of both Buddhist and Vedic traditions. Now, at a pivotal moment, we face a challenge that calls for a decision in the spirit of unity. \nIn the spirit of mutual respect and religious fraternity, we may choose to reach out to foreign Buddhist countries. Seeking their aid and support could fortify our ties and bolster our defences in times of need. A shared faith may open doors to cooperation and strengthen our position on the subcontinent. \nAlternatively, we could focus on fostering harmony within our borders. Initiating a search for Buddhist communities within our realm and ensuring their well-being may not only enhance internal unity but also showcase our commitment to tolerance and coexistence. By preserving Amaravathi as a beacon of religious harmony, we strengthen the foundations of our society."
 FEE_Andhra_Events.2.OPT1: "Seeking Foreign Buddhist Aid"
 FEE_Andhra_Events.2.OPT2: "Search for Buddhist Communities"
 FEE_Andhra_Events.2.OPT3: "Focus on Capital"

 FEE_Andhra_Events.3.T: "Rebuilding Amaravathi"
 FEE_Andhra_Events.3.D: "The ruler of Amaravathi has sent out invitations to foreign Buddhist countries, seeking their aid in the grand endeavor of rebuilding the ancient city to its former glory. As the recipients of this request, we must now make a decision that will shape the fate of Amaravathi. \nIn a spirit of goodwill and solidarity, we can choose to assist in the reconstruction of Amaravathi. By offering their support, they contribute to the restoration of a city with immense historical and religious significance, fostering stronger ties with the ruler of Amaravathi. \nAlternatively, we may decide to decline the invitation, choosing not to participate in the reconstruction efforts."
 FEE_Andhra_Events.3.OPT1: "Extend a Helping Hand"
 FEE_Andhra_Events.3.OPT2: "Decline the Invitation"

 FEE_Andhra_Events.4.T: "The Satavahana Legacy"
 FEE_Andhra_Events.4.D: "Upon restudying the ancient feats of the illustrious Satavahana dynasty, the current ruler has engaged in a profound consultation with their most trusted advisor. The time has come to make a pivotal decision that will shape the destiny of our kingdom. \nFueled by a desire to resurrect the grandeur of the Satavahana dynasty, we opt to embark on a journey to reclaim the ancient legacy. This path involves reconquering lost lands in both the west and south, striving to recreate the once-mighty Satavahana empire. The ruler commits to a comprehensive reform of the military, a strengthening of the state, and a determined effort to retake what is rightfully ours. The Telugu spirit shall be reborn, and the lost glory reforged. \nAlternatively, recognizing the challenges and risks associated with such a bold endeavour, we may choose to preserve the current legacy. This path entails maintaining the existing state of affairs, refraining from ambitious reconquests, and focusing on the stability and prosperity of the present kingdom. While avoiding the potential pitfalls of expansion, this choice acknowledges the value of the kingdom's current standing."
 FEE_Andhra_Events.4.OPT1: "Reclaim the Satavahana Legacy"
 FEE_Andhra_Events.4.OPT2: "Preserve the Current Legacy"

 FEE_Andhra_Events.5.T: "Embracing Ancient Roots"
 FEE_Andhra_Events.5.D: "Having reclaimed the legacy of the illustrious Satavahana dynasty and restored Amaravathi to its former glory, our kingdom is at a crossroads in its exploration of ancient history. The rich tapestry of our dynastic past reveals a harmonious blend of Hinduism and Buddhism, with great poets like Tikkana and monumental temple complexes like Bavikonda and Nagarjuna Konda. \nDrawing inspiration from the ancient Hindu traditions that have shaped our dynastic history, the ruler chooses to reaffirm our commitment to Hinduism. This path involves a renewed focus on Hindu practices, rituals, and cultural elements, with an emphasis on preserving and revitalising the old roots that have defined our heritage. \nAlternatively, recognizing the significant influence of Buddhism in our dynastic history, the ruler may opt to embrace the new roots of Buddhism. This choice involves fostering a resurgence of Buddhist practices, supporting the maintenance and expansion of temples like Bavikonda and Nagarjuna Konda, and aligning more closely with the principles of Buddhism. \nAcknowledging the diverse and inclusive nature of our dynastic history, the ruler may decide to continue the current path, maintaining a balanced and tolerant approach that embraces both Hinduism and Buddhism. This choice seeks to preserve the harmony that has characterised our kingdom, allowing the coexistence of various religious and cultural elements."
 FEE_Andhra_Events.5.OPT1: "Continue the Current Path"
 FEE_Andhra_Events.5.OPT2: "Embrace the Old Roots of Hinduism"
 FEE_Andhra_Events.5.OPT3: "Follow the way of the Buddha"

 FEE_Andhra_Events.6.T: "The Triumph of Golkonda"
 FEE_Andhra_Events.6.D: "The provinces of Golkonda have fallen into your hands, and with them, the coveted Diamond Monopoly. But the true jewel in your crown now lies within the Golkonda Citadel. Here, amidst the towering ramparts and majestic battlements, stands one of the most magnificent palaces the Deccan has ever beheld. Its opulent halls and resplendent chambers, adorned with the finest gold and diamonds, speak of a grandeur befitting a dynasty reborn. \nBut the splendor of the palace is not the only wonder housed within the citadel's walls. Golkonda's artisans are renowned throughout the subcontinent for their mastery of the loom. With deft hands and keen eyes, they weave fabrics that seem to breathe with life. Animals and figures dance across the silk, their movements so lifelike that they appear to leap from the fabric itself. The patterns, intricate and mesmerizing, transcend mere cloth, becoming works of art in their own right. \nIndeed, the fabrics of Golkonda are not merely sought after; they are revered. Their exquisite beauty captivates all who behold them, earning admiration and envy in equal measure. And now, as Golkonda's rightful ruler, you hold the power to harness the wealth of both diamonds and silk, solidifying your seat of power and ensuring that all who gaze upon your domain do so with awe and reverence."
 FEE_Andhra_Events.6.OPT1: "Reclaiming the Jewel"

 FEE_Andhra_Events.7.T: "Berar Beckons"
 FEE_Andhra_Events.7.D: "Andhra, nestled amidst rugged mountains, dense forests, and winding river valleys, boasts a natural landscape that serves as a formidable defense against external threats. Recognizing the strategic importance of our terrain, our king fortified the region's forts and fortified major mountains and hills, drawing inspiration from the grand defensive structures of the Persian lands. Under his rule, these forts became bastions of our cultural pride, their robust design and incorporation of cannons setting a precedent for defensive architecture in India. Moreover, Berari admiration for Persian culture extends beyond defense; they emulated their societal structure and governance, fostering a society that reveres the Indo-Persian language and literature in Urdu."
 FEE_Andhra_Events.7.OPT1: "Conquering the Verdant North"

 FEE_Andhra_Events.8.T: "The Jewel of Malwa"
 FEE_Andhra_Events.8.D: "Mandu, the ancient and majestic capital of Malwa, now stands under the banner of the Satavahana dynasty. Renowned for its breathtaking beauty, Mandu boasts sprawling parks, magnificent palaces, ornate pavilions, and monuments that echo the grandeur of both past and present civilizations. This opulent city not only serves as a dazzling spectacle for foreign dignitaries but also stands as a testament to the immense wealth and prosperity of our illustrious state and its people. The architectural marvels of Mandu symbolize the ingenuity and accomplishments of our citizens, reflecting their unparalleled brilliance and creativity. However, the governance of Malwa presents a unique dichotomy. While the northern and central regions are firmly under the control of Rajput clans, the southern territories are administered by the Maratha clans. This division, though posing both challenges and opportunities, serves as a strategic balance of power within the kingdom. Following the system established by the Paramara dynasty, the state is organized into districts, each entrusted to a specific clan. This equitable distribution of authority ensures internal harmony while maximizing the loyalty and efficacy of both Rajput and Maratha clans."
 FEE_Andhra_Events.8.OPT1: "Triumph in Mandu."

 FEE_Andhra_Events.9.T: "Conquest at the Vijay Stamba"
 FEE_Andhra_Events.9.D: "The Vijay Stamba, or Victory Tower, stands tall within the formidable walls of the Chittorgarh fort in the state of Rajasthan. Constructed between 1442 and 1449 by King Rana Kumbha, this monumental tower serves as a lasting tribute to his triumphant victory over the armies of Malwa and Gujarat, led by Mahmud Khilji. Rising proudly against the sky, the Vijay Stamba has become an enduring symbol of courage and resilience for the people and rulers of Mewar. \nFor generations, the Victory Tower has stood as a poignant reminder of the unwavering resolve and indomitable spirit of our ancestors. Their courage in the face of adversity and their determination to emerge victorious against overwhelming odds continue to inspire future generations. The towering structure serves as a beacon of hope and strength, urging us to emulate the valor of our forefathers and to honor their sacrifices. With each passing day, the Vijay Stamba stands as a testament to the enduring legacy of triumph and perseverance that defines the spirit of our kingdom."
 FEE_Andhra_Events.9.OPT1: "Symbol of Triumph."

 FEE_Andhra_Events.10.T: "Conquest of the Koli Dominion"
 FEE_Andhra_Events.10.D: "Following our successful campaign in Telingana, our forces have boldly marched westward to claim the provinces of Ahmednagar. This region, long ruled by the esteemed Koli nobility, has stood as a bastion of power and influence in western India for centuries. Renowned for their ancient lineage and formidable prowess, the Koli caste has wielded significant authority, extending their dominion across vast swathes of territory. \nNow, with our conquest of Ahmednagar, the balance of power in western India undergoes a dramatic shift. The once-dominant Koli nobility must yield to the might of our advancing forces, as we assert our authority over these rich and fertile lands. Our triumph in Ahmednagar marks a pivotal moment in our expansionary efforts, solidifying our position as a formidable force in the region. \nYet, even as we celebrate our conquest, we must remain vigilant. The Koli nobility may have been subdued, but their legacy and influence endure. As we consolidate our control over Ahmednagar, we must be prepared to contend with the remnants of Koli power and ensure the stability and prosperity of our newly acquired territories."
 FEE_Andhra_Events.10.OPT1: "Expansion into Ahmednagar"

 FEE_Andhra_Events.11.T: "Conquest of the Gulf and Coast of Gujarat"
 FEE_Andhra_Events.11.D: "At long last, our dominion extends to the farthest reaches of the east, as we claim sovereignty over the Gulf and Coast of Gujarat. This strategic acquisition not only expands our territorial holdings but also opens up new avenues for trade and commerce, ushering in a era of prosperity and opportunity for our kingdom. \nThe Gulf and Coast of Gujarat, once a bastion of maritime trade and cultural exchange, now falls under our benevolent rule. From the bustling ports of Surat to the tranquil shores of Bharuch, our influence now stretches across these rich and fertile lands. With our flag flying high along the coastline, we stand poised to harness the vast economic potential of this region. \nWith access to the Arabian Sea and beyond, our merchants can now chart new trade routes that span from the coast of Zanzibar to the depths of the Arabian seas. The wealth of nations awaits us, and our burgeoning maritime empire will serve as the gateway to untold riches and prosperity. \nYet, as we celebrate this momentous achievement, we must also remain vigilant. The acquisition of Gujarat brings with it new challenges and responsibilities. We must safeguard our coastal holdings against external threats and ensure the security of our trade routes. By leveraging our newfound influence and resources, we will establish Gujarat as a beacon of commerce and culture in the eastern seas, ushering in a new era of greatness for our kingdom."
 FEE_Andhra_Events.11.OPT1: "Eastern Expansion"

 FEE_Andhra_Events.12.T: "Fall of Hampi"
 FEE_Andhra_Events.12.D: "In a devastating turn of events, the once-glorious city of Hampi lies in ruins, its temples shattered, its walls breached, and its streets strewn with debris. The heart of the Vijayanagara Empire has been torn asunder, leaving naught but rubble and despair in its wake. \nThe echoes of defeat reverberate through the air as the triumphant conquerors lay claim to Hampi, proclaiming their dominance over the southern reaches of India. With the city of Victory fallen, a new power rises from the ashes, poised to reshape the political landscape of the region. \nAmidst the chaos and destruction, a somber realization dawns upon the remnants of the old rulers of Vijayanagar. With their once-mighty stronghold now lost, they must heed the call to retreat and regroup, lest they be consumed by the relentless tide of conquest."
 FEE_Andhra_Events.12.OPT1: "Rise of a New Dominion"


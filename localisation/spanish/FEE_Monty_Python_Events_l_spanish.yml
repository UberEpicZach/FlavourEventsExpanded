l_spanish:
 FEE_Monty_Python_Events.1.T: "The Complaining Peasant"
 FEE_Monty_Python_Events.1.D: "“What I object to is that you automatically treat me like an inferior!”\n\nThe unexpected run-in with a local peasant while trying to ask directions has swiftly become the most unlikely of confrontations between [Root.Monarch.GetName] and a local gong-farmer. “Well I am King!” he said in response to the peasant's grousing.\n\n“Oh, King, eh, very nice. And how d'you get that, eh? By exploiting the workers! By 'anging on to outdated imperialist dogma which perpetuates the economic and social differences in our society!”"
 FEE_Monty_Python_Events.1.OPT1: "Please! Please good people. I am in haste."
 FEE_Monty_Python_Events.1.OPT2: "Who is your lord?"

 FEE_Monty_Python_Events.2.T: "An Anarcho-Syndicalist Commune"
 FEE_Monty_Python_Events.2.D: "“I told you. We're an anarcho-syndicalist commune. We take it in turns to act as a sort of executive officer for the week, but all the decisions of that officer "have to be ratified at a special bi-weekly meeting, by a simple majority in the case of purely internal affairs, but by a two-thirds majority in the case of more major—”"
 FEE_Monty_Python_Events.2.OPT1: "Be Quiet! I order you to be quiet!"

 FEE_Monty_Python_Events.3.T: "Well I Didn't Vote For You..."
 FEE_Monty_Python_Events.3.D: "“Order, eh? Who does he think he is?” the peasant remarks to his companion.\n“I am your King!”[Root.Monarch.GetName] instinctively responds.\n“Well I didn't vote for you” the companion whines./n“You don't vote for Kings…” [Root.Monarch.GetName] tries to talk sense to his own people.\n“Well how did you become King then?” the companion replies."
 FEE_Monty_Python_Events.3.OPT1: "I will tell you!"

 FEE_Monty_Python_Events.4.T: "Strange Women"
 FEE_Monty_Python_Events.4.D: "“The Lady of the Lake, her arm clad in the purest shimmering samite, held aloft Excalibur from the bosom of the water signifying by Divine Providence that I, Arthur, was to carry Excalibur… That is why I'm your king!”\n\n“Listen! Strange women lying in ponds is no basis for a system of government. Supreme executive power derives from a mandate from the masses, not from some farcical aquatic ceremony. I mean if I if I went 'round saying I was an emperor just because some moistened bint had lobbed a scimitar at me, they'd put me away!”"
 FEE_Monty_Python_Events.4.OPT1: "Shut up! Will you shut up!"
 FEE_Monty_Python_Events.4.OPT2: "You're right, Camelot is rather a silly place..."
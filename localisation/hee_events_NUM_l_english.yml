l_english:
 hee_NUM.1.t:0 "The Emperor's First Diet"
 hee_NUM.1.d:0 "Ever since the Golden Bull of 1356, the King of the Germans, the Holy Roman Emperor, is required to hold his first imperial diet in our grand city of Nürnberg. \n\nThe most recently elected emperor has finally gotten around to calling the diet, and as required by tradition and law, every notable prince and bishop will come with him."
 hee_NUM.1.a:0 "This will benefit us greatly."

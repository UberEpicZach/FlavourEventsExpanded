l_english:
 hee_prm.1.t:0 "The Great Perm"
 hee_prm.1.d:0 "In 1444, Great Perm was not a vassal of Muscowy. This would happen later, in 1472."
 hee_prm.1.a:0 "Let's go historical."
 hee_prm.1.b:0 "I'll sort this out on my own."
 hee_prm.2.t:0 "Perm Must Seek Aid"
 hee_prm.2.d:0 "As the power of Great Perm faded over the course of the 15th century, it had to seek support from the great powers that neighbored it. In 1472, this resulted in the vassalization of Perm under Muscowy. We must now seek similar support."
 hee_prm.2.a:0 "We desire Novgorodian protection."
 hee_prm.2.b:0 "Always with Moscow."
 hee_prm.2.c:0 "Kazan is our salvation."
 hee_prm.2.e:0 "We serve no one!"
 hee_prm.3.t:0 "Perm Seeks to Serve Us"
 hee_prm.3.d:0 "With the fading power of the once-great principality of Perm, the country has sought to us for protection. They will serve us faithfully as our vassal, as long as we guarantee their rights in return."
 hee_prm.3.a:0 "We will always serve Perm as well as they serve us. I promise..."
 hee_prm.3.b:0 "Be a little patient, Perm. We will soon subjugate you on our terms."
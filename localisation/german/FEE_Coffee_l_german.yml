l_german:
 # Events:
 FEE_Coffee_Events.1.T: "Coffee Plant smuggled into Italy"
 FEE_Coffee_Events.1.D: "The Coffee bean has once been a coveted secret of Yemen and Ethiopia with live plants being guarded better than the lives of some Kings. However when the Dutch managed to steal one it set in motion an industry that would fuel the scholars for centuries to come, and one of those plants has reached our court."
 FEE_Coffee_Events.1.OPT1: "Sell it! We have no other use for it."
 FEE_Coffee_Events.1.OPT2: "This would be a fine way to start an exotic garden."

 FEE_Coffee_Events.2.T: "The Birth of the Coffee Italica"
 FEE_Coffee_Events.2.D: "Coffee has become a staple export of southern Italy, but with this new strain of coffee identified we are approaching unmatched prosperity and we have to make a decision on how to proceed from our position."
 FEE_Coffee_Events.2.OPT1: "As the Arabs before we should guard the secret closely."
 FEE_Coffee_Events.2.OPT2: "We should share our Secrets for the sake of Coffee."

 FEE_Coffee_Events.2.tt.1: "Every owned province producing §YCoffee§! gets '§YCoffee Italica§!' until the end of the game, giving the following effects: \nLocal Goods Produced: §G+3.00§!\n"
 FEE_Coffee_Events.2.tt.2: "Every owned province producing §YCoffee§! gets '§YCoffee Italica§!' until the end of the game, giving the following effects: \nLocal Goods Produced: §G+1.00§!\n"

 # Decisions:
 fee_import_coffee_seeds_decision_title: "Import Coffee Seeds"
 fee_import_coffee_seeds_decision_desc: "By importing Coffee Seeds we can lay the foundations of a domestic Coffee Economy, but this path won't be cheap or easy."
 fee_expand_coffee_cultivation_decision_title: "Expand Coffee Cultivation"
 fee_expand_coffee_cultivation_decision_desc: "With our initial successes in our first plantation means we should attempt to expand this industry."
 fee_institute_coffee_italica_decision_title: "Institute Coffee Italica"
 fee_institute_coffee_italica_decision_desc: "We have invited experts from all across the Mediterranean to evaluate and identify the plants that have become endemic to our plantations. They confirmed that the local climat combined with crossbreeding various imported plants has resulted in a completely new variant of Coffee."

 fee_import_coffee_seeds_decision_trigger_tt_1: "Have Expanded Infratructure at least §Y1§! time in each of the following provinces: §Y[2983.GetName]§!, §Y[1934.GetName]§!, §Y[2984.GetName]§!, §Y[123.GetName]§!, §Y[121.GetName]§!, §Y[124.GetName]§!, §Y[125.GetName]§!, §Y[4736.GetName]§!, §Y[4737.GetName]§!, §Y[2982.GetName]§!, §Y[4734.GetName]§! and §Y[4733.GetName]§!"
 fee_import_coffee_seeds_decision_trigger_tt_2: "Have at least §Y20§! development in each of the following provinces: §Y[2983.GetName]§!, §Y[1934.GetName]§!, §Y[2984.GetName]§!, §Y[123.GetName]§!, §Y[121.GetName]§!, §Y[124.GetName]§!, §Y[125.GetName]§!, §Y[4736.GetName]§!, §Y[4737.GetName]§!, §Y[2982.GetName]§!, §Y[4734.GetName]§! and §Y[4733.GetName]§!"
 fee_expand_coffee_cultivation_decision_trigger_tt: "§Y[2983.GetName]§!, §Y[1934.GetName]§!, §Y[2984.GetName]§!, §Y[123.GetName]§!, §Y[121.GetName]§!, §Y[124.GetName]§!, §Y[125.GetName]§!, §Y[4736.GetName]§!, §Y[4737.GetName]§!, §Y[2982.GetName]§!, §Y[4734.GetName]§! and §Y[4733.GetName]§! do NOT have the modifier '§YFirst Italian Coffee Plantation§!' or '§YItalian Coffee Growth'§!"
 fee_institute_coffee_italica_decision_trigger_tt: "Have a §YManufactory§! and the trade good be §YCoffee§! in each of the following provinces: §Y[2983.GetName]§!, §Y[1934.GetName]§!, §Y[2984.GetName]§!, §Y[123.GetName]§!, §Y[121.GetName]§!, §Y[124.GetName]§!, §Y[125.GetName]§!, §Y[4736.GetName]§!, §Y[4737.GetName]§!, §Y[2982.GetName]§!, §Y[4734.GetName]§! and §Y[4733.GetName]§!"
 fee_coffee_catastrophical_monoculture_failure_modifier_duration_tt: "until we enact the '§YInstitute Coffee Italica§!' decision"


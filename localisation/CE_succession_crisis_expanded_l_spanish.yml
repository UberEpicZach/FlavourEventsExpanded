l_spanish:

 succession_crisis_expanded.1.t: "¡Crisis de Sucesión!"
 succession_crisis_expanded.1.d: "El Rey ha muerto, necesitamos un nuevo Rey, nuestros vecinos nos miran de una manera divertida."
 succession_crisis_expanded.1.a: "Echemos un vistazo a sus parientes"
 succession_crisis_expanded.1.b: "Elijamos un noble local"
 
 succession_crisis_expanded.2.t: "Crisis de Sucesión en [From.GetName]"
 succession_crisis_expanded.2.d: "El Rey de [From.GetName] ha muerto, sin embargo, su sangre fluye en nuestras venas. ¿Deberíamos reclamar sus tierras?"
 succession_crisis_expanded.2.a: "¡Reclamemos nuesto derecho de nacimiento!"
 succession_crisis_expanded.2.b: "Estamos ocupados"
 
 succession_crisis_expanded.3.t: "El Consejo de [This.Capital.GetName]"
 succession_crisis_expanded.3.d: "Estamos hospedando un consejo para determinar que sucederá a [From.GetName]."
 succession_crisis_expanded.3.a: "Intentar reclamarlo para nosotros"
 succession_crisis_expanded.3.b: "Que comience la reunión"
 
 succession_crisis_expanded.4.t: "La Traición del mediador"
 succession_crisis_expanded.4.d: "El mediador está tratando de traicionarnos, deberíamos tratar de defender nuestras legitimas tierras que acabamos de heredar."
 succession_crisis_expanded.4.a: "¡A LAS ARMAS!"
 succession_crisis_expanded.4.b: "Por favor, no es para tanto..."
 
 succession_crisis_expanded.5.t: "Secuestro Exitoso"
 succession_crisis_expanded.5.d: "Nuestra grandeza nos ha permitido arrebatarnos las tierras del gobernante recientemente fallecido."
 succession_crisis_expanded.5.a: "Vengan acá mis preciosos"

 succession_crisis_expanded.6.t: "Las fuerzas de Ocupación"
 succession_crisis_expanded.6.d: "¡Los pretendientes se han apoderado de las tierras y amenazan con irse a nuestras espaldas!"
 succession_crisis_expanded.6.a: "Qué así sea, de todos modos no teníamos derecho a ello.."
 succession_crisis_expanded.6.b: "Les haremos pagar."
 
 succession_crisis_expanded.10.t: "El Congreso de [From.Capital.GetName]"
 succession_crisis_expanded.10.d: "Asistiremos a un consejo para determinar el destino de las tierras del difunto gobernante."
 succession_crisis_expanded.10.a: "Mientras nos llevemos un trozo, todo estará bien."
 succession_crisis_expanded.10.b: "¡Es legítimamente nuestra, y estamos dispuestos a pelear por ella!"

 succession_crisis_expanded.11.t: "La partición de [Root.GetName]"
 succession_crisis_expanded.11.d: "[Root.GetName] está siendo dividida entre sus herederos legítimos, ¡seguramente esto es lo que el último monarca habría querido!."
 succession_crisis_expanded.11.a: "¡Recuerda invertir en las tierras orientales!"

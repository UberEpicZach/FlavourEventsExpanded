 hee_psk.1.t:0 "The Pskovian Economy"
 hee_psk.1.d:0 "The Pskov Republic was builkt on well-developed fishing, farming, blacksmithing and jewelry industries. Trade within the republic and outwards with the other Russian cities and - through Novgorod - into Europe made Pskov one of the biggest handicraft and trade centers in Rus."
 hee_psk.1.a:0 "Best fish in Eastern Europe!"
 hee_psk.1.b:0 "Wheat! Rye! Oats!"
 hee_psk.1.c:0 "Shiny jewelry."
 hee_psk.1.e:0 "Iron, copper and a better army."
 hee_psk.2.t:0 "The Legal Code of Pskov"
 hee_psk.2.d:0 "The Pskov Republic held its own legal code in the Pskov Judicial Charter. Established between 1397 and 1467, it was a collection of judgements from the Veche, princely proclamations and common law, that together established the rights of the republic's citizens. /nMuch of it related to the protection of private property of land, particularly feudal ownership and practices for solving land disputes."
 hee_psk.2.a:0 "These laws will guide us."

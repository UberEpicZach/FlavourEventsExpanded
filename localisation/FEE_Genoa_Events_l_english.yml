l_english:
 FEE_Genoa_Events.1.T: "Lanterna di Genova"
 FEE_Genoa_Events.1.D: "The highest lighthouse that has ever been built in Europe has protected our navies and coasts since its first construction of 1128, the pro igne facendo in capite fari tax has flown countless ducats in the republican coffers."
 FEE_Genoa_Events.1.OPT1: "Let us make our lighthouse shine to the far reaches of the Mediterranean!"

 FEE_Genoa_Events.2.T: "Sampiero Corso"
 FEE_Genoa_Events.2.D: "Living from 1498 to 1567, Sampiero Corso was a Corsican lower noble and soldier. He grew up to become a condottieri and fought for several paymasters in Italy. Eventually, he came into the service of the French king, where his familiarity with Corsica became an advantage to the French efforts in Italy. \n Now it seems that our ruthless enemies in France have chosen to send Sampiero Corso in an attempt to free Corsica for later French occupation!"
 FEE_Genoa_Events.2.OPT1: "Curse that man, and curse all the kings of France!"

 FEE_Genoa_Events.3.T: "The Corsican Constitution"
 FEE_Genoa_Events.3.D: "Inspired by Enlightenment thinkers, Pasquale Paoli drafted a constitution for the independent Republic of Corsica in 1755. Sponsored by Great Britain, Paoli not only managed to drive the Genoese off the island but also reorganized the government into a functioning state, complete with a university and its mint. Although the republic would fall to France in 1769, Paoli's reforms advanced the island significantly, and international recognition of the Corsican people as a distinct culture."
 FEE_Genoa_Events.3.OPT1: "Of course, none of this will happen if we can help it."

 FEE_Genoa_Events.4.T: "Casa San Giorgio on Corsica"
 FEE_Genoa_Events.4.D: "The distance from Genoa to Corsica was an administrative challenge, and war or local dissent could make it impossible for the doge to exert any political power on the island. As the Bank of Saint George became a major creditor for Genoa, they acquired the right to collect taxes on Corsica, provided they also protected the island. \n While the bank treated Genoese settlers preferentially over locals, it did much to develop the island, especially the towns and fortifications along the coast. However, the bank's taxation would eventually grow to wear as heavily on the locals as the republic's had, and provided the driving force of the Corsican movement to replace Genoese authority with French."
 FEE_Genoa_Events.4.OPT1: "The Casa San Giorgio should administer Corsica."
 FEE_Genoa_Events.4.OPT2: "Genoa needs to reassert its control."

 FEE_Genoa_Events.5.T: "Balilla and the Genoese Revolt"
 FEE_Genoa_Events.5.D: "Something incredible has happened. Under the military occupation of Genoa, the people have been suffering and forced to aid the occupying forces. \n This morning, an artillery piece got stuck in a moat, and the soldiers transporting it forced onlookers to drag it out, cursing and lashing them as they worked under the threat of death.\n\nOne onlooker, however, just a young boy, picked a stone from the road. With the words \"Am I to begin?\" he threw it at one of the soldiers. The crowd instantly turned on the occupying force.\n\nOver the course of just a few days, the foreign soldiers were evicted from the city, and Genoa was once again free. The young boy who started it all would become known as Balilla, a symbol of the struggle for Italian independence."
 FEE_Genoa_Events.5.OPT1: "For Genoa!"

 FEE_Genoa_Events.6.T: "Balilla Uprising in Genoa"
 FEE_Genoa_Events.6.D: "Something terrible has happened. Under the [Root.GetAdjective] occupation of Genoa, the people have been made to aid the occupying forces, as appropriate. \n This morning, however, an artillery piece got stuck in a moat, and the soldiers transporting it forced onlookers to drag it out, cursing and lashing them as they worked far slower than they should.\n\nOne onlooker, however, just a young boy, picked a stone from the road. With the accursed words \"Am I to begin?\" he threw it at one of the soldiers. The crowd instantly turned on the occupying force.\n\nOver the course of just a few days, the [Root.GetAdjective] soldiers were evicted from the city. The young boy who started it all would become known as Balilla, a symbol of Italian impertinence and rudeness."
 FEE_Genoa_Events.6.OPT1: "Once we retake the city they will all pay!"

 FEE_Genoa_Events.7.T: "Forte Briglia"
 FEE_Genoa_Events.7.D: "After the capture of the city and the capitulation of the local troops, we found that the city lacked proper barracks to station the garrison from possible attacks by land and assaults by sea; the construction of Fort Briglia should make up for this lack."
 FEE_Genoa_Events.7.OPT1: "Protect the troops!"

 FEE_Genoa_Events.8.T: "Friendly Fire on the Lanterna"
 FEE_Genoa_Events.8.D: "Sadly, during the siege of [101.GetName] some of our firepowers attacked and heavily damaged the wonderful Lanterna di Genova!"
 FEE_Genoa_Events.8.OPT1: "Dannazione!"

 FEE_Genoa_Events.9.T: "Expansion of the Lanterna"
 FEE_Genoa_Events.9.D: "The new extension work on the Lanterna is proceeding as planned but will certainly be more costly than expected, should we stop here or continue as far as we can?"
 FEE_Genoa_Events.9.OPT1: "Proceed at all costs."
 FEE_Genoa_Events.9.OPT1: "The bank cannot fund this!"

 FEE_Genoa_Events.10.T: "Genoese-Byzantine Relations"
 FEE_Genoa_Events.10.D: "Since 1261 and the treaty of Ninfeo the diplomatic relations with Byzantium has flown infinite treasury in the Republics and while the profits haven't diminished in the past years the strength of the Byzantine empire seems to be fading a little bit. Should we pursue the profit all for ourselves or should we honor the century-lasting trade?"
 FEE_Genoa_Events.10.OPT1: "Our word is sacred."
 FEE_Genoa_Events.10.OPT2: "Nothin personal, it's purely for commerce!"

 FEE_Genoa_Events.11.T: "The Romans requests for aid!"
 FEE_Genoa_Events.11.D: "A tired diplomat has reached our court and informed that [TUR.GetName] has started the invasion of their land thus requesting our aid against the heathen invasion based on century-lasting trade relations and help of the Christendom, how should we act?"
 FEE_Genoa_Events.11.OPT1: "Send our nobleman Giovanni Giustiniani."
 FEE_Genoa_Events.11.OPT2: "Send a defensive company to their capital"
 FEE_Genoa_Events.11.OPT3: "We can't anger the [TUR.GetName]."

 FEE_Genoa_Events.12.T: "A Byzantine envoy"
 FEE_Genoa_Events.12.D: "Our [BYZ.GetAdjective] friends have sent one of their most prestigious men of knowledge in the state of our relations, who will welcome our court?"
 FEE_Genoa_Events.12.OPT1: "A helper for our country!"
 FEE_Genoa_Events.12.OPT2: "A leader for our armies."

 FEE_Genoa_Events.13.T: "Genoese traders at court"
 FEE_Genoa_Events.13.D: "A few Genoese men have reached our court and want to settle down in one of our provinces in the [1320.GetName] or join our court, what should we choose?"
 FEE_Genoa_Events.13.OPT1: "He will make us rich."
 FEE_Genoa_Events.13.OPT2: "Purely for commerce!"

 FEE_Genoa_Events.14.T: "Umanesimo o Rinascimento?"
 FEE_Genoa_Events.14.D: "Scholastic Aristotelianism dominated between Venice, Padua, Bologna; Petrarch opposed his spiritualist Christianity, tinged with Platonism and Stoicism, and his morality based on a careful, secular reading of the classics and fusing it with Christianity and Latin culture. The influence of the Byzantine scholars in Italy and the Latin scholars at the Imperial court elevated the search for the man in a new Rebirth."
 FEE_Genoa_Events.14.OPT1: "The Renaissance!"

 FEE_Genoa_Events.15.T: "The Crimean Colonies"
 FEE_Genoa_Events.15.D: "In the peninsula of Crimea, Caffa and other nearby towns in the hands of the Republic of Genoa were the points of contact between the Mongol-Tatar world and that of Western Europe. For over two centuries the Genoese colonies of the Black Sea prospered and enriched Genoa. But recently, with the rising of the various Mongol hordes and other foreign powers, it is clear that these distant provinces are too vulnerable and expensive to defend."
 FEE_Genoa_Events.15.OPT1: "We will leave Crimea and concentrate in our Capital."
 FEE_Genoa_Events.15.OPT2: "Expansion is the key to prosperity!"

 FEE_Genoa_Events.16.T: "Gazaria"
 FEE_Genoa_Events.16.D: "With the Treaty of Nymphaeum of 1261 the old emperor of Nicaea granted us, in exchange for our support in their reconquest of Constantinople in exchange for every commercial and maritime privilege in the streets of the Black Sea, thus the colony of Gazaria was created."
 FEE_Genoa_Events.16.OPT1: "The Compagna Communis will administrate the cities."

 FEE_Genoa_Events.17.T: "The Steppe Lords"
 FEE_Genoa_Events.17.D: "While our first colony of Caffa in 1308 was sieged and captured by the invading Golden Horde under Toqtai the subsequent hordes such as the horde of Uzbek, Nogai, the latter Khans of the Golden Horde have been far more interested in trading agreements between our nations rather than endless war, how should we decide?"
 FEE_Genoa_Events.17.OPT1: "We must stand alone."
 FEE_Genoa_Events.17.OPT2: "Ask support from the Steppe Lords."

 FEE_Genoa_Events.18.T: "A Genoese Request"
 FEE_Genoa_Events.18.D: "An embassy from [event_target_fee_genoa.GetName] has approached our capital [Capital.Getname] - the splendid - to discuss trade in the Crimeans lands."
 FEE_Genoa_Events.18.OPT1: "Help from the western traders should be profitable."
 FEE_Genoa_Events.18.OPT2: "Never bend."

 FEE_Genoa_Events.19.T: "Regina del Mar Grande"
 FEE_Genoa_Events.19.D: "Called also Queen of the Grand Sea, the splendid city of Caffa has seen in its life wonderful prosperity as well as sieges, plague, and devastation."
 FEE_Genoa_Events.19.OPT1: "Marvellous."

 FEE_Genoa_Events.20.T: "A Crimean Tsar?"
 FEE_Genoa_Events.20.D: "The Russian tsar has landed his vicious hands on the beloved Crimean region which has always been protected by us, pious and righteous [Root.GetAdjective], while war might not be the only option, it sure does look like the most lucrative one."
 FEE_Genoa_Events.20.OPT1: "Send an embassy."
 FEE_Genoa_Events.20.OPT2: "War, purely for commerce."

 FEE_Genoa_Events.21.T: "Genovese Embassy"
 FEE_Genoa_Events.21.D: "A convoy of [FROM.GetAdjective] merchants, traders, diplomats have reached our capital for an agreement between our two nations for cooperation in the Crimea, or we could just attack them."
 FEE_Genoa_Events.21.OPT1: "Sounds reasonable."
 FEE_Genoa_Events.21.OPT2: "To war!"

 FEE_Genoa_Events.22.T: "Antonio Malfante"
 FEE_Genoa_Events.22.D: "Antonio Malfante was a Genoese businessman who dreamed of traveling the world and learning about different cultures. He moved to the East, where he worked for some bankers of the Centurione family, and made a fortune trading spices and fabrics. He wanted to return to his homeland, where he hoped to be welcomed with honor and respect. In 1443, he asked the doge of Genoa for permission to come back, after paying his taxes. The doge agreed, thanks to the intervention of Percivalle Marchione, a powerful politician and diplomat. Antonio prepared to leave, but before sailing, he wanted to visit Honaïne, a port of the kingdom of Tlemcen, where he had many friends and business."
 FEE_Genoa_Events.22.OPT1: "Ianuensis ergo Mercator."

 FEE_Genoa_Events.23.T: "Malfante in Honaine"
 FEE_Genoa_Events.23.D: "In the sultry summer of 1445, the bustling port of Honaine was abuzz with maritime activity. The distant echoes of merchants haggling, sailors mending sails, and the creaking of wooden ships against the gentle waves created a symphony that danced along the quaysides. Among the myriad vessels that docked in Honaine, one ship stood out—a sturdy Genoese merchant ship guided by the seasoned hands of Captain Antonio Malfante. With salted air in his lungs and the glint of adventure in his eyes, Antonio stood on the weathered deck, gazing at the vibrant cityscape that sprawled before him. As the sun dipped below the horizon, casting a golden glow over Honaine's minarets and rooftops, Antonio Malfante knew that this city held the promise of prosperity and adventure."
 FEE_Genoa_Events.23.OPT1: "Let him stay and theach us the Genoese ways."
 FEE_Genoa_Events.23.OPT2: "What if he spied on us?"

 FEE_Genoa_Events.24.T: "Golden Sahara?"
 FEE_Genoa_Events.24.D: "In the year 1445, Antonio Malfante found himself captivated by the allure of Honaine, the bustling port on the Mediterranean's edge. Enveloped in the rich mosaic of cultures, he uncovered whispers of the Saharan and Subsaharan gold that seemed to shimmer like a mirage in the vast desert. Compelled by an adventurous spirit, Antonio dispatched a missive to the Genoese council, beseeching their support for a grand exploration into the heart of the Sahara. In his letter, he painted a vivid tapestry of untold riches and uncharted territories. The promise of golden treasures, veiled by the shifting sands, fueled his imagination. Antonio's missive was a plea for patronage, an appeal to the council's vision for expanding Genoa's reach and prosperity. He envisioned a journey beyond the known horizons, navigating the vast dunes and caravanserais of the Sahara in pursuit of the source of coveted gold. As the parchment carried the weight of Antonio's dreams across the Mediterranean, the Genoese council deliberated. The fate of an expedition into the unknown hung in the balance, a gamble that could either yield immeasurable wealth or be swallowed by the arid expanse of the desert's secrets."
 FEE_Genoa_Events.24.OPT1: "Finance it, the gold will be ours."
 FEE_Genoa_Events.24.OPT2: "Money doesn't come from sand, you idiot."

 FEE_Genoa_Events.25.T: "Malfante in Sijilmasa"
 FEE_Genoa_Events.25.D: "Six moons had completed their celestial dance since Antonio Malfante, gripped by the allure of undiscovered realms, assembled his worldly possessions and marshaled a caravan destined for the heart of the desert. The undulating waves of golden sand bore witness to the determined expedition. Amidst the timeless dunes, the caravan found solace at the magnificent Sijilmasa. The ancient city, a jewel of the Saharan trade routes, unfolded its tales like parchment unfurling in the breeze. Antonio, amidst the labyrinthine alleys and sun-kissed adobe walls, sensed the pulse of history and the whispers of merchants long gone. In the shadow of Sijilmasa, Antonio glimpsed the elusive Saharan gold. Its glimmer, traded in bustling markets, spoke of wealth hidden beneath the shifting sands. An ember of realization sparked within him—there must be more, a southern treasure trove waiting to be unveiled. As the caravan rested under the Saharan stars, Antonio contemplated the journey ahead. The allure of gold, a siren's call, beckoned him southward, beyond the known realms of the desert. Sijilmasa, with its tales of trade and treasures, became a stepping stone—a threshold to a realm where the sands held secrets yet untold."
 FEE_Genoa_Events.25.OPT1: "Continue, we are getting closer!"
 FEE_Genoa_Events.25.OPT2: "Return home Malfante, it's a waste of time."

 FEE_Genoa_Events.26.T: "Malfante nel Subshara"
 FEE_Genoa_Events.26.D: "Beyond the vast expanse of Touat, Antonio Malfante's desert caravan, fueled by the patronage of Shaykh Sidi Yahia ben-Idir, reached the ancient oasis of Tamantit in the heart of the Central Sahara. The whispered tales of the desert winds spoke of the shaykh's benevolence, guiding the intrepid explorer through the labyrinth of dunes. Under the sheltering palms of Tamantit, Antonio found not only respite but a treasury of knowledge. Merchants, their faces weathered by the sands, and Shaykh Sidi Yahia ben-Idir himself, a sage of the desert, unveiled the secrets of the Sahel and the enigmatic lands of Black Africa. The merchants' tales painted a vibrant mosaic of cultures—the rhythmic beats of drums in Sahelian villages, the intricate weaving of kente cloth in the hands of skilled artisans, and the vibrant marketplaces where colors and scents intertwined. The sheikh's wisdom narrated the customs and rituals of diverse peoples, each a thread in the intricate tapestry of Saharan and sub-Saharan life. Antonio, beneath the celestial dome of the Sahara, absorbed the wealth of information like the sands that shifted beneath his feet. Tamantit, a crossroads of trade and knowledge, became a sanctuary of enlightenment. With each tale, Antonio's vision extended beyond the dunes, reaching toward the unknown realms of the Sahel and the mysteries of Black Africa—a horizon where cultures intermingled like ripples in an oasis pool. The desert, once a sea of uncertainty, now bore the footprints of Antonio Malfante, an intrepid merchant charting the unexplored depths of Africa."
 FEE_Genoa_Events.26.OPT1: "So it wasn't a waste in the end."

 FEE_Genoa_Events.27.T: "Malfante in Mallorca"
 FEE_Genoa_Events.27.D: "Having ventured into the heart of the Sahara, Antonio Malfante, now laden with the treasures of knowledge and tales from Africa, retraced his steps to the welcoming shores of Mallorca. The sea breeze carried whispers of distant lands, and the azure waters embraced him like an old friend. In the shadow of Mallorca's rugged cliffs, Antonio found solace. The vibrant markets and bustling ports of the island welcomed him back, and the familiar sights and scents of the Mediterranean filled his senses. The tales of the Sahara, the Sahel, and Black Africa echoed in his heart. As the sun dipped below the horizon, casting hues of gold and crimson over the Balearic Sea, Antonio Malfante chose to spend the remainder of his days on the beloved island of Mallorca. Amidst vineyards and olive groves, he wove the tapestry of his experiences into the fabric of the local culture. The island, with its serenity and timeless charm, became a haven for the weary explorer. Antonio, surrounded by the warmth of Mallorcan hospitality, shared the stories of his desert odyssey with those who gathered in the shaded squares and under the starlit skies. Mallorca, cradled by the Mediterranean, became the final chapter of Antonio Malfante's extraordinary journey. The sands of the Sahara might have whispered secrets, but it was the gentle lull of Mallorca's waves that serenaded him into the tranquil embrace of a well-earned rest. In the heart of the Balearic isle, Antonio found not only a home but a sanctuary to anchor his storied wanderlust."
 FEE_Genoa_Events.27.OPT1: "He will stay were money is."

